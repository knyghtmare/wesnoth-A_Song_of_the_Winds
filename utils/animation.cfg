#define ARMOR_SHIFT_IPF
"CHAN({ARMOR_SHIFT blue red}, {ARMOR_SHIFT green green}, {ARMOR_SHIFT red blue})"#enddef

#define LOYALIST_COLOR_SHIFT
    [event]
        name=unit placed
        first_time_only=no

        [filter]
            side=3

            [not]
                type_adv_tree=Heavy Infantryman
            [/not]

            [not]
                [filter_wml]
                    [modifications]
                        [object]
                            armor_color_shift=yes
                        [/object]
                    [/modifications]
                [/filter_wml]
            [/not]
        [/filter]

        [object]
            armor_color_shift=yes
            silent=yes

            [effect]
                apply_to=image_mod
                add={ARMOR_SHIFT_IPF}
            [/effect]
        [/object]
    [/event]
#enddef

