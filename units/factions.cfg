[race]
    id=machinery
    name= _ "race^Machines"
    plural_name= _ "race^Machines"
    num_traits=2
    {TRAIT_MECHANICAL}
    {TRAIT_HEALTHY}

    description= _ "It is ever a concern of mages that whatever familiar they summon is bound under a strong, stable spell, lest they run out of control and turn against their master. Less of a concern is the binding of constructs; after all, these are mere machinery, without a possibility of free will or even of wielding magic. Indeed, the mere conjecturing that such machines could, one day, threaten to take over the world is generally laughed at.

And yet there are those who claim we should be thankful that machines will never be a match for sentient genius and magic prowess. For if they ever were to become such a match, their inability to tire or feel pain, their rebuilding capabilities and their sheer strength could easily overcome the soft creations of flesh and blood, and the entire natural world would be replaced by a world of metal and engine, the creations of Life reduced to mere fuel for unfeeling machines."
[/race]

