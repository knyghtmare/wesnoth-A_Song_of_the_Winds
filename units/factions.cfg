[race]
    id=starspirit
    name= _ "race^Star Spirit"
    plural_name= _ "race^Star Spirits"
    num_traits=2
    {TRAIT_UNDEAD}

    description= _ "For aeons, sages have theorised about what exists in the space between and beyond the stars. Spyglasses have allowed them to peer through the distances and find strange worlds, while magic has allowed them to see even further, to the cradles of stars and the black voids that swallow all.

But even the eyes of magic and science are still limited; they fail to see that the void between the stars is not at all void, that it crawls with the echoes of those who came before - the early children of creation, who first set out to explore the stars, and who perished in the deepest mists of time.

One day, the children of Irdya might be strong enough to rise beyond their skies... and when they do, those who have risen before shall be ready to greet them."
[/race]

