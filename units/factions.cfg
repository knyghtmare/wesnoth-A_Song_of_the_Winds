    description= _ "In the arguments of the great sages on the nature of Existence, one question is widely agreed upon: if the universe was created, or born, it must have been so at certain location in space. This leads to another understanding: that the amount of energy or magic unleashed in Existence's birth was such that it must still linger at that mysterious location, like a sun to Creation itself.

