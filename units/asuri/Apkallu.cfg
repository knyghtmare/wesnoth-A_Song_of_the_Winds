            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/asuri/apkallu.png"
            [/frame]
            [frame]
                duration=100
                image="units/asuri/apkallu.png"
            [/frame]
            [frame]
                duration=150
                image="units/asuri/apkallu.png"
                sound={SOUND_LIST:HUMAN_FEMALE_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/asuri/apkallu.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/asuri/apkallu.png"
            [/frame]
            [frame]
                duration=100
                image="units/asuri/apkallu.png"
            [/frame]
            [frame]
                duration=150
                image="units/asuri/apkallu.png"
            [/frame]
            [frame]
                duration=1
                image="units/asuri/apkallu.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=kopis
        description= _ "blade of light"
        icon=attacks/sword-light.png
        type=blade
        range=melee
        damage=5
        number=5
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_COUNTER}
        [/specials]
    [/attack]
    [attack]
        name=kopis
        description= _ "blade of light"
        icon=attacks/sword-fire.png
        type=fire
        range=melee
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_COUNTER}
        [/specials]
    [/attack]
    [attack]
        name=gold lightning
        description= _ "lightning"
        icon=attacks/lightning-gold.png
        type=arcane
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DAZE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=25
            image="units/asuri/apkallu.png"
        [/frame]
        [frame]
            duration=175
            image="units/asuri/apkallu.png"
        [/frame]
        [frame]
            duration=175
            image="units/asuri/apkallu.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/asuri/apkallu.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/asuri/apkallu.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/asuri/apkallu.png"
        [/frame]
        [frame]
            duration=75
            image="units/asuri/apkallu.png"
        [/frame]
        [frame]
            duration=25
            image="units/asuri/apkallu.png"
        [/frame]
    [/attack_anim]

    {GOLD_LIGHTNING_ASOTW 1 units/asuri/apkallu}
    {GOLD_LIGHTNING_ASOTW 2 units/asuri/apkallu}
