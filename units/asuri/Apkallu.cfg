[unit_type]
    id=Apkallu
    name= _ "Apkallu"
    race=ugallu
    gender=female
    image="units/asuri/apkallu.png"
    hitpoints=40
    movement_type=ugalluwing
    movement=6
    experience=150
    level=2
    alignment=neutral
    advances_to=Anunnaki
