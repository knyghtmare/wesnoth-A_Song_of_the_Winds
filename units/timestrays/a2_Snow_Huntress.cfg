#textdomain wesnoth-A_Song_of_the_Winds
[unit_type]
    id=Ice Huntress
    name= _ "Ice Huntress"
    race=snowelf
    image="units/timestrays/chasseur.png"
    hitpoints=42
    movement_type=snowelffoot
    movement=6
    experience=60
    level=2
    alignment=neutral
    advances_to=White Death
    cost=41
    usage=archer
    description= _ "."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/timestrays/chasseur.png" "units/timestrays/chasseur.png" {SOUND_LIST:ELF_HIT}}
    [defense]
        forest=30
    [/defense]

    [attack]
        name=sword
        description=_"blade"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description=_"icicle arrows"
        icon=attacks/bow-elven.png
        type=cold
        range=ranged
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/timestrays/chasseur.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/timestrays/chasseur.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
