        [/frame]
        [if]
            hits=no
            [frame]
                duration=50
                image="units/ekimmu/abaddon-area4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=50
                image="units/ekimmu/abaddon-area4.png"
