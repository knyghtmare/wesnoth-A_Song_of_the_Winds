#textdomain wesnoth-A_Song_of_the_Winds
[unit_type]
    id=Destroyer of Worlds
    name= _ "Destroyer of Worlds"
    race=ekimmu
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_STRONG}
    {IS_LOYAL}
    {TRAIT_QUICK}
    num_traits=2
    image="units/ekimmu/abaddon.png"
    hitpoints=65
    movement_type=ekimmuglyde
    movement=5
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=75
    usage=mixed fighter
    description=_"."+{SPECIAL_NOTES}+{SPECIAL_NOTES_WHIRLWIND}+{SPECIAL_NOTES_FEEDING}+{SPECIAL_NOTES_SLOW}
    die_sound=bonebeast-big-die.ogg
    {DEFENSE_ANIM "units/ekimmu/abaddon-2.png" "units/ekimmu/abaddon-2.png" bonebeast-big-hit-1.ogg}
    [abilities]
        {ABILITY_FEEDING}
    [/abilities]
    [attack]
        name=omen4sword
        description=_"planetary destruction"
        icon=attacks/planetary.png
        type=blade
        range=melee
        damage=10
        number=8
        [specials]
            {WEAPON_SPECIAL_WHIRLWIND}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"cry of the end"
        icon=attacks/cry-end.png
        type=arcane
        range=ranged
        damage=20
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [standing_anim]
        [frame]
            begin=0
            end=200
            image="units/ekimmu/abaddon-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/ekimmu/abaddon-2.png"
