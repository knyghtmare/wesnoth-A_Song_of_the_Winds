#textdomain wesnoth-A_Song_of_the_Winds
[unit_type]
    id=Reborn
    name= _ "Reborn"
    race=ekimmu
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_STRONG}
    {IS_LOYAL}
    {TRAIT_RESILIENT}
    num_traits=2
    image="units/ekimmu/beast.png"
    hitpoints=33
    movement_type=ekimmupaw
    movement=5
    experience=38
    level=1
    alignment=chaotic
    advances_to=Fanatic
    cost=16
    usage=fighter
    die_sound=bonebeast-die.ogg
    description=_"."+{SPECIAL_NOTES_FEEDING}+{SPECIAL_NOTES_SUBMERGE}+{SPECIAL_NOTES_CHARGE}+{SPECIAL_NOTES_POISON}

    {DEFENSE_ANIM "units/ekimmu/beast.png" "units/ekimmu/beast.png" bonebeast-hit-1.ogg}
    [abilities]
        {ABILITY_FEEDING}
        {ABILITY_SUBMERGE}
    [/abilities]

    [attack]
        name=head
        description=_"claws"
        icon=attacks/claw.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=tail
        description=_"sting"
        icon=attacks/sting.png
        type=pierce
        range=melee
        damage=10
        number=1
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=head
        description=_"death wave"
        icon=attacks/death-wave.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        damage=10
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        start_time=-400
        [frame]
            duration=50
            image="units/ekimmu/beast-melee1.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee2.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee3.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee4.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee5.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee6.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee7.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/ekimmu/beast-melee8.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/ekimmu/beast-melee8.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee7.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee6.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee5.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee4.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee3.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee2.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/beast-melee1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        start_time=-150
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/ekimmu/beast.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/ekimmu/beast.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
