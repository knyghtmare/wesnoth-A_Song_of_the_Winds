        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/omen-area13.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/omen-area14.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/omen-area3.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/omen-area2.png"
        [/frame]
        [frame]
            duration=50
            image="units/ekimmu/omen-area1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-500
        missile_start_time=-300
        [frame]
            duration=200
            image="units/ekimmu/omen-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/ekimmu/omen-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/ekimmu/omen-2.png"
        [/frame]
    [/attack_anim]
