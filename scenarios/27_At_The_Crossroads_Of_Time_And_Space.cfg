            message= _ "This has to be it: the Orrery of the Ages..."
        [/message]
        [message]
            speaker=Deianira
            message= _ "By your tone I suppose there are tales about it? Or is this information exclusive to 'those in the higher echelons' too?"
        [/message]
        [message]
            speaker=Raika
            message= _ "We have no tale, but a theory: that since the Raw is a dimension 'outside of time', it could be used to peer into any moment in the future or the past. In fact, our clairvoyance is nothing more than peering into the present, but in locations other than our own. Ascendants can even peer into the recent past or the near future, but if what we read on that statue is to be trusted, the Orrery of the Ages should let us peer into the distant past or even the far future."
        [/message]
        [message]
            speaker=Sunna
            message= _ "I begin to understand why your sisters deemed it best to abandon this place and erase every trace of its existence, Windsong."
        [/message]
        [message]
            speaker=Abhai
            message= _ "What do you mean?"
        [/message]
        [message]
            speaker=Sunna
            message= _ "Knowledge of the future must be a terrible burden. Given the chance, most beings – or at least those with a sense of responsibility over others – would peer into the future so as to avert disasters. And this is where the greatest danger lies: just how much would one bother about the means if all one thinks about is the ends? Who can guarantee that by trying to change the future one would not actually be casting it in stone?"
        [/message]
        [message]
            speaker=Maat
            message= _ "Good point, but there should be no harm in looking into the past."
        [/message]
        [message]
            speaker=Raika
            message= _ "You're thinking of using it to peer into the primeval ages and see if the tales of the Ancient Ones are true, are you not?"
        [/message]
        [message]
            speaker=Maat
            message= _ "Exactly. We'll probably have to peer deeper than any of our sisters ever did, but if we succeed we might learn more about Angra Mazda's master."
        [/message]
