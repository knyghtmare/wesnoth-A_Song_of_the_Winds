        [message]
            speaker=Raika
            message= _ "Here we are at last: the place where our Order was born, treading on the very stone Dandarah Amunet-Isis once walked..."
        [/message]
        [message]
            speaker=Maat
            message= _ "Not to mention the intensity of the Raw streams within these walls. Every step I give feels like I'm about to teleport at random."
        [/message]
        [message]
            speaker=Abhai
            message= _ "I have to say, friends: I always thought Hiera'Shirsha was grand, but this..."
        [/message]
        [message]
            speaker=Sunna
            message= _ "Verily, my eyes have beheld the wonders of the Lins-Elens itself, yet this is... beyond words."
        [/message]
        [message]
            speaker=Lamiya
            message= _ "I don't know this Hiera'Shirsha, but I can't avoid wonderin': why would you Windsong abandon a place like this?"
        [/message]
        [message]
            speaker=Raika
            message= _ "That's one of the greatest gaps in our knowledge – and yes, the irony is not lost on us that we know so much about everyone, but so little about such an important episode in our own history. There was certainly no lack of trying, but alas, Iris' mission was the one that had gone the farthest – until now."
        [/message]
        [message]
            speaker=Sunna
            message= _ "They did not count with Solariel ships."
        [/message]
        [message]
            speaker=Deianira
            message= _ "Nor with the knowledge of a Khem-El who actually walked Hiera'Saret."
        [/message]
        [message]
            speaker=Hathor
            message= _ "We must find the deepest chamber; this place is vast, though, so careful not to lose yourselves."
        [/message]
    [/event]

