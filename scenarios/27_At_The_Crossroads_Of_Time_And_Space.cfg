    [event]
        name=moveto
        first_time_only=no

        [filter]
            type=Arbiter,Librarian,Heretic,Warmonger,Seeker,Pathfinder,Skyrunner,Farstrider,Stormbringer,Deni_Farstrider,Raika_Herald

