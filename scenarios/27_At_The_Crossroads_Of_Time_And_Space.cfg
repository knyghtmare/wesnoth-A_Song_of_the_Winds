    [event]
        name=moveto
        first_time_only=no

        [filter]
            race=windsong
            [filter_location]
                x=54
                y=50
                radius=1
            [/filter_location]
        [/filter]

        [message]
            speaker=Deianira
            message= _ "A dragon statue! Maybe there's something about the Maelstrom on it?"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>Certain legends bear such weight on the history of Irdya and yet are so forgotten in the mists of time. So it happens with the tale of the High Dragons, a tale so old that only by the grace of the Orrery of the Ages we have come to know it.</i>"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>In ages immemorial, before humans or elves or dwarves or merfolk had grown strong in numbers and wisdom, dragon-kind reign supreme over Irdya. No sky was free of their wings, no stretch of earth free of their fire – and rain fire upon those weaker than themselves they did.</i>"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>Yet one of them resented his own kind's brutality. Seeing this, beings we have come to know as the Ancient Ones gave him immense power as well as control over the element Water. He was called Nitiballi, and with his element he ended the conflagrations created by his kind.</i>"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>But his resentment was too great, and he threatened to kill all his kin. Because even dragons deserve a place on Irdya, the Ancient Ones chose another dragon, one who loved his kind but treated others with respect and honour. He was Agniballi, and with the Ancient Ones' power enhancing his flames he managed to halt Nitiballi's rampage.</i>"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>Not content, the Ancient Ones themselves gave birth to a third force, a dragon to keep Fire and Water from ever destroying the world. This third was called Svarballi, the High Dragon of the Sky, and his coming marked the final departure of the Ancient Ones from worldly affairs.</i>"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>For ages Svarballi made sure to keep the balance of life. Sadly, in time he grew to resent life itself for what he viewed as its self-destructive nature. One day, he decided that life must end, and set out to realise his vision.</i>"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>Water and Fire then joined to stop him, but it was only with the aid of a new, grander power that were they able to vanquish Svarballi. He was sealed; where, no one save for Agniballi knows. For Nitiballi, seeing the devastation caused by their battle, used the last of his power to create the Fountain of Life that healed the world's wounds.</i>"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>He succeeded, life on Irdya did grow anew, and across the ages their story was forgotten. Only two evidences remain of their actions: the first is the phenomenon called the Dragons' Maelstrom – which is none other than the final battlefield of the three High Dragons. The second is all around us: life itself.</i>"
        [/message]
        [message]
            speaker=Deianira
            message= _ "Amazing... So Lord Agniballi is even older than we thought!"
        [/message]
        [message]
            speaker=Sunna
            message= _ "And surely Svarballi's rampage was the 'great calamity' of our legends!"
        [/message]
        [message]
            speaker=Maat
            message= _ "I'm more concerned with this mention of the 'Ancient Ones'; those were the same beings Angra Mazda claimed to serve. All this time we thought he was just delusional, but if he truly serves beings of such power..."
        [/message]
    [/event]

