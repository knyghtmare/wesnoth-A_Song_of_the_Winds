    [event]
        name=moveto

        [filter]
            race=windsong
            [filter_location]
                x=54
                y=64
                radius=2
            [/filter_location]
        [/filter]

        [message]
            speaker=unit
            message= _ "<i>Once we lived under the yokes of gods and men, now here we stand as free women at the Rock of Realms</i>"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>Aqualtune, Ishtar, Mahin, Kandake, Venera and Zenobia – with Dandarah the Amunet-Isis at the forefront. The seven who first set foot on the Rock of Realms which became Hiera'Saret the Golden, to live freely and to guard the knowledge and the memory of the ages</i>"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>Here they came following the ancient wisdom of Sekhem, to the islands once settled by survivors of the Land of Matriarchs, and where their descendants still live</i>"
        [/message]
        [message]
            speaker=Hathor
            message= _ "So that's it... Our people, the Khem-El, they are... were... the direct descendants of Sekhem! That's why our language is so similar to the Windsong Ceremonial Speech!"
        [/message]
        [message]
            speaker=Maat
            message= _ "And they already lived on the islands when Hiera'Saret was founded..."
        [/message]
        [message]
            speaker=unit
            message= _ "Wait, there's more! But this bit was clearly written after the monument was completed..."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>If ye who read this is one of our sisters from a future time, TURN BACK NOW. Only ruin and tragedy await within these halls</i>"
        [/message]
        [message]
            speaker=Lamiya
            message= _ "Eh, consider my question answered..."
        [/message]
        [message]
            speaker=Hathor
            message= _ "Strange... I didn't come across any sort of danger before – other than getting lost, I mean."
        [/message]
        [message]
            speaker=Maat
            message= _ "Sis... You mentioned that our people feared magic and didn't usually come here; could it be that they knew the power in this place, and feared it for a reason?"
        [/message]
        [message]
            speaker=Raika
            message= _ "Feared, or respected... Maat, I know our mission, but we <i>must</i> try and find out what happened here that drove our sisters out – and most importantly, what could be so dangerous that they erased any mention of it from our scrolls."
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            [filter_location]
                terrain=Dd,Aa
            [/filter_location]
            side=1
        [/filter]

        [message]
            speaker=unit
            message= _ "Strange... I feel as if I've entered a wholly different place..."
        [/message]
        [message]
            speaker=Raika
            message= _ "Because you have. The Raw activity in here is so unstable that it's formed Raw scars: they are random, naturally-occurring convergences. We've always known them to happen when careless prophetesses or Ascendants lose hold of their powers. What's more, if she's unlucky on top of being careless, she risks bringing creatures from other realms through the scar... But these scars are so intense they're causing Hiera'Saret to overlap with actual geographic regions."
        [/message]
        [message]
            speaker=Deianira
            message= _ "We got nothing to fear from a stretch of sand or snow, I guess... I'm more concerned with the 'bringing creatures from other realms' bit."
        [/message]
        [message]
            speaker=Maat
            message= _ "We must be prepared for the worse, then."
        [/message]
    [/event]

