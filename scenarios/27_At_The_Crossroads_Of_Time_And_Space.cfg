        [message]
            speaker=Sunna
            message= _ "Maat, Raika and Hathor, you are all clairvoyants; can't you sense if this enemy of yours isn't already in here?"
        [/message]
        [message]
            speaker=Raika
            message= _ "He had ways to shield his presence from us if he so wished – and even if he didn't, we still probably wouldn't be able to sense him. The Raw activity in this place is so strong that it's disturbing even our clairvoyance. It's like trying to peer through a waterfall: we can see light coming through, but not discern anything beyond."
