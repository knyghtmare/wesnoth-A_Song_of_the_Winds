        [message]
            speaker=unit
            message= _ "<i>Thousands of years ago, on the continent of Arajunna, thrived a great civilization known as the Asherah. Arisen from a time of great turmoil, with the mages from the Order of the Sun they built great cities, as well as the first human settlements on the Great Continent, but ultimately fell to inner squabbling and split into many kingdoms.</i>"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>One of those kingdoms was Sekhem, the Land of Matriarchs. It held the honour of hosting the Order of the Sun as it was persecuted by other kingdoms. Order and kingdom became so entwined that one's leader – Wesiris for males, Isis for females – also became the other's ruler. Sekhem thrived thus for a thousand years; alas, it fell prey to the brutal expansionism of the Anghra Empire.</i>"
        [/message]
        [message]
            speaker=unit
            message= _ "<i>But the memory of Sekhem was not lost to the mists of time. Sekhemite survivors found refuge in the Storm Islands that neighbour our very Foundation, and it was in a lost Sekhemite library that Dandarah Amunet-Isis learned about their civilisation – as well as the whereabouts of its survivors. In recognition of their glory, we have modelled our own culture and ceremonial language after Sekhem. Our calendar, now adopted even by the Aragwaithi of the Far East, begins with the founding of Sekhem – 14,650 years prior to Hiera'Saret's founding.</i>"
        [/message]
        [message]
            speaker=Raika
            message= _ "Fascinating... We've always spoken the language of Sekhem, yet we knew so little of it."
        [/message]
        [message]
            speaker=Deianira
            message= _ "Had we known more about them, we might have been able to find Hiera'Saret much sooner."
        [/message]
        [message]
            speaker=Maat
            message= _ "Which means that erasing the knowledge on them was part of the plan to hide this Foundation."
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            race=windsong
            [filter_location]
                x=60
                y=51
                radius=1
            [/filter_location]
        [/filter]

        [message]
            speaker=unit
            message= _ "<i>Sekmet – the Goddess of War of ancient Sekhem, she embodied the sheer fury of war, but only when fought in the defence of what is good. Though her worship cannot be reconstructed, she is held as the patroness of the Heretic doctrine.</i>"
        [/message]
        [message]
            speaker=Hathor
            message= _ "Interesting... My people seems to have had a different understanding of her. Every child in Geb heard tales of Sekmet's wanton fits of rage..."
        [/message]
        [if]
            [have_unit]
                type=Heretic,Warmonger
            [/have_unit]
            [then]
                [role]
                    type=Heretic,Warmonger
                    role=Heretic
                [/role]

                [message]
                    role=Heretic
                    message= _ "Interesting indeed. This goddess certainly represents what we stand for, but I hadn't heard of her until now."
