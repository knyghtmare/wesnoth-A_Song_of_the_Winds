            speaker=Krathon
            message= _ "I, Krathon, acknowledge you as a powerful warrior, Abhai of Garet-Desh... but mark my words: my vengeance does not die with me. It will haunt this world, and one day it shall be carried out by another of dragon-kind; when that happens, Irdya shall tremble from its very foundations...!"
