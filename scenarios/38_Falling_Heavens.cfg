    [event]
        name=start

        [message]
            speaker=Gaeth
            message= _ "Grim Gods of Darkness, there's so many of them, far more than even Alancyn has faced so far!"
        [/message]
        [message]
            speaker=Aryon
            message= _ "My warriors and I have faced seemingly insurmountable odds many times already, and yet here we stand. Lose not your heart, Aragwaithi, for only one battle stands between us and final victory!"
        [/message]
        [message]
            speaker=Daelyn
            message= _ "Still, look at the size of their king... Every legend warns us of a dragon's might, but even they do not make them justice!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "I have faced one of them before, kings, along with the Windsong; they prevailed against him, and so we can do the same. But before we head into battle, there is something I must do..."
        [/message]

        {MOVE_UNIT id=Abhai 15 43}

        [message]
            speaker=Abhai
            message= _ "Krathon! It is I, Abhai, whose home you temporarily hold; heed me!"
        [/message]
        [message]
            speaker=Krathon
            message= _ "I see you... (smirks) Come, then, little human, say your words; amuse me enough and I might even honour you by spreading your ashes over your beautiful kingdom."
        [/message]
        [message]
            speaker=Abhai
            message= _ "I'm not here to amuse you, dragon! You've brought death and destruction to my land and that of our neighbours, and your kind has preyed upon those who never did you harm! However... I heard your words at the Blackstone Dwellings, and I took them to heart. I've seen for myself the violence that others are capable of visiting upon dragon-kind; that you're the last of the Ashen Dragons is testament enough of that."
        [/message]
        [message]
            speaker=Krathon
            message= _ "I see... In this case you will die still, but I shall make it as fast and as painless as I can. Surely you are not foolish to think your words can dissuade me?"
        [/message]
        [message]
            speaker=Abhai
            message= _ "I know our paths will inevitably end in a clash to the death, Krathon; but this doesn't need be today. You ignore this, but we all have an enemy far worse than you or us; one who is enemy to all those who call this world home. The people of the Mountains fought them recently, but they were not completely destroyed, and even now they might be launching another invasion of Irdya. What I propose is a truce and a temporary alliance between us, so we may face that enemy together."
        [/message]
        [message]
            speaker=Daelyn
            message= _ "What?! Prince Abhai, surely you're jesting?"
        [/message]
        [message]
            speaker=Krathon
            message= _ "(roars in laughter) You were wrong, human; you did amuse me tremendously! And you are wrong also to assume we need you to fight this enemy you speak of..."
        [/message]
        [message]
            speaker=Abhai
            message= _ "You may claim dragon-kind is mighty on its own, but you know not-"
        [/message]
        [message]
            speaker=Krathon
            message= _ "Wrong again; I do know this threat you speak of. In a way, I helped unleash it."
        [/message]
        [message]
            speaker=Abhai
            message= _ "What...?"
        [/message]
        [message]
            speaker=Krathon
            message= _ "The one who blocked my attack in the Blackstone Dwellings, Angra Mazda... I have known him for far longer than you and the Windsong. I took him to Hiera'Saret, and together we uncovered its secrets. In repayment, he taught me about what he had seen beyond our world, and he told me of the one he now serves; one of Creation's original beings. And yes, I know her agenda: I know she wishes to dominate this world and all others in existence."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Then how can you stand idle as she moves against us?"
        [/message]
        [message]
            speaker=Krathon
            message= _ "I do not stand idle, human; but I know even dragon-kind is no match for her. Yet I also know of a being who is... A being created by the hands of those same original beings, instilled with their own power; the original Warden of this world, a Dragon God dethroned by the two greatest betrayers of our race! Let this 'Kaliyuga' come to our world; as soon as she does, Agniballi shall confront her and die by her hands – and then no one will stop me from releasing the Warden once more!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "So this is your final goal: to unleash chaos all over the world and risk its destruction, all for your dream of supremacy... I thank you, Krathon."
        [/message]
        [message]
            speaker=Krathon
            message= _ "What for, human?"
        [/message]
        [message]
            speaker=Abhai
            message= _ "For erasing any hesitation I had. I wish I was not the one responsible for your end and that of your kind, but if I must commit this crime to stop your insanity, then be it."
        [/message]

        {MOVE_UNIT id=Abhai 8 46}

        [message]
            speaker=Daelyn
            message= _ "Did I hear that well? Did you just try and bargain with that monster?! How dare you position yourself as a commander of Aragwaithi, Abhai the Exile?!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "I care not about positions, or crowns for that matter; my only concern is to fight for our people – against drakes or dragons or whoever threatens us!"
        [/message]
        [message]
            speaker=Sunna
            message= _ "Abhai has just positioned himself as the most honourable of those standing on this battlefield – for he has just done the bravest things one could do: to understand his foe and put aside immediate quarrels for the sake of a greater good."
        [/message]
        [message]
            speaker=Thrandyl
            message= _ "As the eldest king on this field, I attest to the elven lady's words – and if that isn't enough, remember what Abhai has done for our people already. Remember how he bravely charged in Nebelyn's defence; remember how he put even the Meadow War's quarrels aside to save Valon, Garet-Desh's own foe, because Valon is Aragwaithi."
        [/message]
        [message]
            speaker=Aryon
            message= _ "And remember that by saving Valon he made it possible for us, who have warred for months, to stand united!"
        [/message]
        [message]
            speaker=Gaeth
            message= _ "Wise words have been said; now, the time has come for spear and arrow!"
        [/message]

