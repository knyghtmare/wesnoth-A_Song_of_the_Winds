            message= _ "The Rod of Justice can never be used for unjust causes, Krathon. I meant what I said: I am truly sorry that your kind was hunted the way it was, and I will forever be ashamed that it was my hand that ended it. But you sought to wipe my people out, even though we had no part in the Ashen Dragons' destruction; that I could never allow."
