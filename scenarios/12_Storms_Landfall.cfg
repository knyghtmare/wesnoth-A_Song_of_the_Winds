        [/message]
        [message]
            speaker=GilGawien
            message= _ "Mustering the troops of the smaller enclaves nearby was fast, but that I have made it here in time is entirely the dwarves' credit. They went out of their way to inform us of your predicament, and even escorted us through their fastest tunnels. My lord Thelian will be chagrined, but I was too close to Hiera'Shirsha not to come to its aid. You helped save our home once, Windsong, and so I have come to repay our debt myself."
        [/message]
        [message]
            speaker=Aurvang
            message= _ "So have I, friends. Without your continued intervention, our caves might have drowned in blood by now. Axes and hammers up, dwarves – for it's time to forge our songs in war and steel!"
        [/message]
        [message]
            speaker=Hathor
