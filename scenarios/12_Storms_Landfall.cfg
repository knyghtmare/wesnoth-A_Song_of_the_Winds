        [/message]
        [message]
            speaker=Aegia
            message= _ "Now, for the defence... Let the blessing of the Mother Star protect you from harm!"
        [/message]
        [message]
            speaker=Zanami
            message= _ "My turn... Let Life's perennial energy flow through every and each of my sisters, and let Death's claws be warded off yet another day!"
        [/message]
        [message]
            speaker=Aurvang
            message= _ "(surprised) Och, what is this sudden surge of energy...?!"
        [/message]
        [message]
