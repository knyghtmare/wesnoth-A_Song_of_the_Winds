    [event]
        name=start

        [role]
            type=Windsong Librarian
            role=Sentry
        [/role]

        [message]
            role=Sentry
            message= _ "Ascendant Verthandi, the prophetesses of my Circle have detected a severe disturbance in the Raw. It's not unlike what we've been sensing so far, only this time it's far more massive than the ones we've sensed till now."
        [/message]
        [message]
            speaker=Verthandi
            message= _ "I have felt it too, Tamia. It seems the summoner of the Asuri is preparing a decisive assault... (opening her eyes) And, this time, he is coming for us."
        [/message]

        {THUNDER_LIGHTNING}

        [message]
            speaker=Angra
            message= _ "And so, after travelling for so long, I finally get to behold the famous Hiera'Shirsha, last of the Foundations of the Windsong..."
        [/message]
        [message]
            speaker=Verthandi
            message= _ "You, summoner! I can see into your soul: you are the son of Ascendant Raika, spurned by your mother as she chose to follow the path of the Windsong..."
        [/message]
        [message]
            speaker=Angra
            message= _ "Such powerful clairvoyance... As expected from the renowned Verthandi, who marched alongside the King-in-the-Woods in the war against Ashura! But, Lady Ascendant, you made a mistake by revealing your skill so soon, for now I simply need to strengthen my mental defences!"
        [/message]
        [message]
            speaker=Verthandi
            message= _ "Learning about someone from their own mouth can be more revealing than simply peering into their memories, Angra Mazda, and that's why I ask you: what are your true motives? You can't honestly believe that this chaos you've unleashed will make this world any better or more orderly; do you seek revenge for having been abandoned by your mother?"
        [/message]
        [message]
            speaker=Angra
            message= _ "Your 'sister' Raika asked me the same, Ascendant, and so my answer shall be similar: I care nothing about my progenitor or about her Order-"
        [/message]
        [message]
            speaker=Verthandi
            message= _ "This is not what I meant, young one. I have also seen how your father left you to search for your mother, never to return. Even without my foresight I can sense the anger within you, anger against what you see as a life of abandonment and against the ones you blame for that – both your mother and her order. Was this anger what made you lose faith in people?"
        [/message]
        [message]
            speaker=Angra
            message= _ "(annoyed) Do you want to know what makes your Order my target? Then look at yourself, Ascendant; look at how you speak from the heights of your supposed moral pedestal! You believe yourselves superior, more virtuous than 'lesser humans', and for this reason you see everything you do as justifiable – including the monopoly of knowledge, a knowledge that could benefit everyone!"
        [/message]
        [message]
            speaker=Verthandi
            message= _ "We do not guard our lore out of selfishness, Angra Mazda; we do it to ensure that it does not fall into malicious hands. Granted, we are not perfect, but we're still the ones best fit to be the guardians of knowledge; think of what dwarves, elves and dragons, with their belligerence and excessive pride, could do with all the power that comes from the knowledge of the world's workings!"
        [/message]
        [message]
            speaker=Angra
            message= _ "That you call yourselves 'the ones best fit to guard knowledge', after everything Ashura did-"
        [/message]
        [message]
            speaker=Zanami
            message= _ "It always comes down to Ashura, doesn't it? A single bad Windsong ruler and we're all forever tainted. Dwarf lords, elf sages and human kings in their dozens and hundreds have wreaked havoc all over Irdya throughout the centuries, yet <i>we</i> are the ones unfit for wielding power!"
        [/message]
        [message]
            speaker=Angra
            message= _ "I've never met elves or dwarves claiming themselves to be the best fit to be the 'guardians of knowledge'; that you claim that yourselves proves that you are the least fit for that. But I shall correct this wrong: the children of Irdya shall remember what they should not have forgotten, and I shall return to all humans the legacy of wisdom left by the Asherah of yore!"
        [/message]
        [message]
            speaker=Verthandi
            message= _ "(disturbed) *The Asherah...? How could he even know about them?*"
        [/message]
        [message]
            speaker=Zanami
            message= _ "Perhaps you should have just torn his mind apart when you had the chance, sister. If that boy's knowledge goes as far as the Age of the Sun, who knows what else he may be aware of?"
        [/message]
        [message]
            speaker=Verthandi
            message= _ "You are right... I merely wished to reach a rational, peaceful agreement, but if you insist on this path, Angra Mazda, then the Windsong will show you that they do not shy away from a worthy fight!"
        [/message]
        [message]
            speaker=Aegia
            message= _ "Ascendant sisters, it is time! Let us finish this menace once and for all! Captain Trithtas, please make haste and warn Lord Auroghar that we are in need of aid!"
        [/message]
        [message]
            speaker=Trithtas
            message= _ "On it, Lady Verthandi!"
        [/message]

