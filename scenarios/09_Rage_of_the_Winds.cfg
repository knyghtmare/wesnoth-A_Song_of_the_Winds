    [event]
        name=die
        [filter]
            id=Saaya
        [/filter]
        [kill]
            side=2
        [/kill]

        [message]
            speaker=Urthol
            message= _ "Ha! These won't give us a problem any more! Good work, boys – and thank you in all earnest, friends!"
        [/message]
        [message]
            speaker=Thrur
            message= _ "Whatever, we've done our part, so let us just return to our outpost."
        [/message]
        [message]
            speaker=Raika
            message= _ "It was a good fight, friends. Now, if you don't mind, we too will go on our...!"
        [/message]
        [message]
            speaker=Urthol
            message= _ "Uh, any problem, lass?"
        [/message]
        [message]
            speaker=Raika
            message= _ "He's here... Angra Mazda is here!"
        [/message]
        [message]
            speaker=Thrur
            message= _ "What are you talking about? Who is this 'Angra Mazda'?"
        [/message]
        [message]
            speaker=Abhai
            message= _ "He's the summoner of the Asuri, Chief Thrur: a mage whose powers, I dare say, match that of the Ascendants themselves."
        [/message]
        [message]
            speaker=Deianira
            message= _ "Um, maybe <i>now</i> would be a good time to return to surface...?"
        [/message]
        [message]
            speaker=Raika
            message= _ "(worried) If he can catch up to us here, he can certainly do the same on the surface – but he's made a mistake by facing us where we have allies, and in the bowels of earth where he cannot teleport away."
        [/message]
        [message]
            speaker=Raika
            message= _ "(resolute) Captain Urthol, Chief Thrur, now it is our turn to ask for you aid. In the hall ahead we will face the one responsible for our current woes. We shall put an end to his threat, but we need all the aid that the true masters of the underground can provide us; you must go to both King Auroghar and Great Chief Jothrud, and ask them to send the best forces they can muster as soon as possible. Tell them that it is I, Ascendant Raika of Hiera'Shirsha, who request their aid."
        [/message]
        [message]
            speaker=Urthol
            message= _ "Och, I was fighting alongside one o' the feared Ascendants and didn't even know?! Leave it to me, Lady Ascendant, that you'll very soon see the best of the Aigathol coming to your aid! My friend, Captain Karthas, is stationed at the Great Hall's outpost; he shall help you in the meantime!"
        [/message]
        [message]
            speaker=Thrur
            message= _ "I say the same, Lady Raika. I shall carry your request to Great Leader Jothrud myself. I too left some of my warriors guarding our outpost in my stead, they shall protect your tiny frames while our best warriors are on the move."
        [/message]
        [message]
            speaker=Raika
            message= _ "I'm counting on you, friends. (to the Windsong) Now, my sisters, for the sake of our Order and of peace in our mountains, let us end this once and for all!"
        [/message]

