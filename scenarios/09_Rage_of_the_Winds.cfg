                [message]
                    speaker=Thrur
                    message= _ "Hold on... what has happened here... Where are the warriors I left here?!"
                [/message]
                [message]
                    speaker=Raika
                    message= _ "Chief Thrur, I regret to say that they perished in Angra Mazda's first assault, before we even arrived here."
                [/message]
                [message]
                    speaker=Angra
                    message= _ "Enough with the half-truths, mother. Heed me, troll chief! When I appeared here, I was faced with dwarves and trolls; the latter fought me bravely, but the former just cowered in fear inside their own outpost."
                [/message]
                [message]
                    speaker=Aurvang
                    message= _ "(disappointed) Is that true, Karthas?"
                [/message]
                [message]
                    speaker=Karthas
                    message= _ "I... I... There wasn't a thing I could have done! This human monster, he-"
                [/message]
                [message]
                    speaker=Thrur
                    message= _ "(enraged) You... You let my warriors be butchered to save your own stinking hide?!"
                [/message]
                [message]
                    speaker=Raika
                    message= _ "Chief Thrur, Angra Mazda is just manipulating you, can't you see it?"
                [/message]
                [message]
                    speaker=Thrur
                    message= _ "THE DWARF HIMSELF ADMITTED IT! YOU WILL DELIVER HIM TO ME, AURVANG, OR HIS ARE NOT THE ONLY BONES WE'LL FEED ON!"
                [/message]
                [message]
                    speaker=Aurvang
                    message= _ "(menacing) Mind your words, troll! I'm not some lackey for you to insult me – and I'm no kin-betrayer to subject one of my own to your animality!"
                [/message]
                [message]
                    speaker=Raika
                    message= _ "Lord Aurvang, be reasonable! And you, Chief Thrur, we can settle this score another time, but now-"
                [/message]
                [message]
                    speaker=Thrur
                    message= _ "(roaring) Now is the time for settling this, human! We've been harassed and scorned by those stinking worms for far too long, and whenever we tried to seek due compensation, Hiera'Shirsha would convince us to be 'reasonable' – but no longer! The time for retribution is now, and we will exact it from whoever stands in our way!"
                [/message]
                [message]
                    speaker=Aurvang
                    message= _ "Then come at me, whelp! I am Aurvang of the Aigathol, and I've been crushing trolls bigger than you since you were sucking bone marrow on your mama's arms! And you, Windsong, I hold no quarrel against you, but you better not try and stop us either!"
                [/message]

                [modify_side]
                    side=4
                    team_name=trolls
                [/modify_side]

                [message]
                    speaker=Abhai
                    message= _ "(alarmed) This couldn't have gotten worse...! I don't think we'll get out of this hall in time to avoid their clash, not with the Asuri attacking us!"
                [/message]
                [message]
                    speaker=Maat
                    message= _ "I can't believe it... This has to be the work of some obelisk – but where could it be?!"
                [/message]
                [message]
                    speaker=Angra
                    message= _ "This is no spell of mine. In fact, there was never an actual spell. The work of the obelisks is merely to make one heed one's own true heart: they don't drive elves, dwarves or trolls insane, they simply instigate them to turn their true, deepest feelings into action. Thus, the proud dwarves kill anyone for the slightest offence; the trolls demand dwarf blood to sate their age-old grudge; and the elves set out to exterminate all the races they view as inferior."
                [/message]
                [message]
                    speaker=Angra
                    message= _ "Can you see now, sisters, the logic behind my actions? I'm not causing conflict, I'm simply bringing to surface the true nature of the children of this world. Left alone, they will continue to destroy Irdya and each other in an endless cycle of ambition, hatred and revenge; they need to be controlled, they need one being wise enough to rule them all, and powerful enough to enforce this rule."
                [/message]
                [message]
                    speaker=Maat
                    message= _ "(sarcastic) And that would be you, I suppose?"
                [/message]
                [message]
                    speaker=Angra
                    message= _ "No, sister; like the Windsong, I fight for order, but <i>unlike</i> the Windsong, I am not arrogant to think I'm up for such a task. My work is merely to make way for the one being who can do that – the Ancient One I serve."
                [/message]
                [message]
                    speaker=Raika
                    message= _ "(disgusted) I have had enough of your drivel, Angra Mazda. My sisters, this battle has become hopeless; let us retreat to whence we came, and quickly, before our foes can catch and trap us!"
                [/message]
                [message]
                    speaker=Angra
                    message= _ "I cannot have it so, mother; I told you what I came here for, and I won't leave until I have it!"
                [/message]

                [scroll_to]
                    x,y=31,54
                [/scroll_to]

                {QUAKE "rumble.ogg"}
                [terrain]
                    x=31
                    y=54
                    terrain=Qxu
                [/terrain]
                {QUAKE "rumble.ogg"}
                [terrain]
                    x=32
                    y=53
                    terrain=Qxu
                [/terrain]

                [message]
                    speaker=Angra
                    message= _ "And you, my sister, this is the time for you to reveal your true nature! Those you love are weakened and surrounded by enemies; will you let them die when you have the power and the means to save them?"
                [/message]
                [message]
                    speaker=Hathor
                    message= _ "(holding her head) I... I don't...!"
                [/message]
                [message]
                    speaker=Maat
                    message= _ "Don't listen to him, sis! (to Angra Mazda) I will make you pay for tormenting my sister, you demon!"
                [/message]

                [objectives]
                    side=1
                    [objective]
                        description= _ "Defeat Angra Mazda before Aurvang and Thrur kill each other"
                        condition=win
                    [/objective]
                    [objective]
