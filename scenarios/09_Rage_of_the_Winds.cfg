        [message]
            speaker=Maat
            message= _ "Hathor! Sis, what's going on?!"
        [/message]
        [message]
            speaker=Hathor
            message= _ "Maat..."
        [/message]
        [hide_unit]
            id=Hathor
        [/hide_unit]
        [message]
            speaker=Maat
            message= _ "(frightened) Sister?! Sis, please wake up!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "Hold on, she's just passed out... Though I can barely feel her pulse..."
        [/message]
        [message]
            speaker=Raika
            message= _ "Lord Aurvang, Chief Thrur, hear me out! It is time you stop this folly of yours; because we didn't work together, the man who is an enemy of us all has escaped! Chief Thrur, I stand by your side when you say you deserve a compensation, but killing dwarves is not how you will achieve it! And you, Lord Aurvang, even you must admit that Karthas let his allies down; in Thrur's place I'm sure you'd have felt the same way as him. Are you really going to dismantle our alliance because of pride and resentment?"
        [/message]
        [message]
            speaker=Thrur
            message= _ "Your words make sense, Lady Ascendant... I am ashamed for allowing myself to behave as the mindless brute some deem my people to be, and for that I apologise."
        [/message]
        [message]
            speaker=Aurvang
            message= _ "Well... Maybe I <i>should</i> have judged the matter more wisely and impartially. Troll chief, I know that no material good can compensate the loss of one's kin, but I, Aurvang, in the name of my ancestor Aigathol, say that my clan is open to negotiations as to how we may make amends. As for Karthas, I cannot let you have him, but rest assured that the dishonour he's brought upon himself will be harsher punishment than anything you could have planned for him."
        [/message]
        [message]
            speaker=Deianira
            message= _ "Ascendant, we have to take Hathor to a safer location and treat her! Can't you activate your teleporting ciphers now that Angra Mazda is weakened?"
        [/message]
        [message]
            speaker=Raika
            message= _ "I might, but not here in the underground. We must hurry to the surface; I'll personally tend to her on the way, so her condition should not get any worse. And Maat... We're not in a hurry to learn what has happened to Hathor, so no one needs to press her with questions when she wakes up, understand?"
        [/message]
        [message]
            speaker=Maat
            message= _ "Of course... Thank you, Ascendant..."
        [/message]

