        [/message]
        [message]
            speaker=Thrur
            message= _ "Mind your tone, tiny dwarf! I left my post in the Hall of the Mountain Heart, leaving it unguarded against your kin, just to help you; do not make me regret that!"
        [/message]
        [message]
            speaker=Urthol
            message= _ "Aye, aye, 'twas just a friendly tease... In any case, now that we have Windsong on our side the sooner you'll be able to return to your post – and the sooner I'll able to return to my feast!"
        [/message]
        [message]
            speaker=Raika
            message= _ "Of that you can be certain. (to the Windsong) Would that we had some relief after the intense battles of the last days, but destroying this Asuri convergence is in our interests as well, so let us fight once more, my sisters!"
        [/message]

