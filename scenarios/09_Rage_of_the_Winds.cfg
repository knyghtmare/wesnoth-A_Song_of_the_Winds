                numerical_equals=6
            [/variable]
            [then]
                [message]
                    speaker=Deianira
                    message= _ "(in despair) Damn it all, there's just too many enemies on too many fronts...!"
                [/message]
                [delay]
                    time=1000
                [/delay]
                [message]
                    speaker=Deianira
                    message= _ "Well, I think it's time to make my speed and agility worth something here..."
                [/message]
                [message]
                    speaker=Hathor
                    message= _ "(alarmed) Deianira...!"
                [/message]

                {MOVE_UNIT id=Deianira 31 30}

                [message]
                    speaker=Deianira
                    message= _ "Now, let's see how a 'Chosen of Gods' bleeds!"
                [/message]
                [message]
                    speaker=Angra
                    message= _ "Bravo for making it this far, sister! However..."
                [/message]

                [teleport]
                    [filter]
                        id=Angra
                    [/filter]
                    x,y=31,31
                    animate=yes
                [/teleport]

                {CINE_FIGHT "Deianira" "Angra" icicles yes no 25 cold}

                [message]
                    speaker=Angra
                    message= _ "...You have aimed far too high."
                [/message]
                [message]
                    speaker=Maat
                    message= _ "DEIANIRA!!!"
                [/message]
                [message]
                    speaker=Deianira
                    message= _ "(asphyxiating) Damn... Damn you...!"
                [/message]
                [message]
                    speaker=Angra
                    message= _ "Yet another Windsong dies because you refuse to awaken your own power, Hathor; maybe I did overestimate the power of bonds, in the end..."
                [/message]
                [message]
                    speaker=Hathor
                    message= _ "Leave her be..."
                [/message]
                [delay]
                    time=2000
                [/delay]
                [message]
                    speaker=Hathor
                    message= _ "I SAID LEAVE HER BE!!!"
                [/message]

                {SEKMET_AWAKENS}
                {REPLACE_SCENARIO_MUSIC orc_theme.ogg}

                [message]
                    speaker=Aurvang
                    message= _ "Argh! Damn it, is there no end to their sorceries?!"
                [/message]
                [message]
                    speaker=Thrur
                    message= _ "That's... one of the tiny females...!"
                [/message]
                [message]
                    speaker=Angra
                    message= _ "(releasing Deianira) At last! Show me, sister, show me what you're capable of; show me if you're worthy of the Ancient One's blessing!"
                [/message]
                [message]
                    speaker=narrator
                    message= _ "Those of the Windsong who stood near Hathor instinctively stepped back as she fell on the ground; her long black hair hid her features, but the convulsive shaking of her body, and the glowing streaks that suddenly appeared over her skin – as if her very blood had turned to light – were enough to tell that something was very wrong."
                [/message]
                [message]
                    speaker=Maat
                    message= _ "(livid) Sista-"
                [/message]
                [message]
                    speaker=narrator
                    message= _ "Another energy pulse burst from her body made even the dwarves and the trolls halt, their rage replaced by alert. As Hathor lifted her face, two holes had been burnt in her mask, burnt by her eyes, which shone like golden stars – and then she roared. It was not like anything anyone there had ever heard, not even the seasoned Aurvang, who had hunted game far beyond the Windy Mountains. It was a roar filled with a primal rage, one that made everyone in the Hall of the Mountain Heart, from the nimblest Windsong to the mightiest troll, cower in fear and alarm."
                [/message]

                {SEKMET_AWAKENS}
                {STORE_LOC Hathor hathor_loc_store}
                {STORE_HERO Hathor hathor_stored}

                [unit]
                    {HATHOR_SEKMET}
                    side=1
                    animate=yes
                    x=$hathor_loc_store.x
                    y=$hathor_loc_store.y
                [/unit]

                {CLEAR_VARIABLE hathor_loc_store}

                [message]
                    speaker=Raika
                    message= _ "Maat, get away from her, NOW!!!"
                [/message]
                [message]
                    speaker=Maat
                    message= _ "(scared) But-"
                [/message]
                [message]
                    speaker=Angra
                    message= _ "(thrilled) Yes! I can sense the Raw energy flowing into your body; you have become a Convergence yourself! Now, sister, come to me; I will leave your precious Windsong in peace, as you will do, and I will show you-"
                [/message]
                [message]
                    speaker=Sekmet
                    message= _ "(seething in fury) Angra... Mazda... Corrupted... Kill... Him...!"
                [/message]
                [message]
                    speaker=Angra
                    message= _ "*There's something wrong... I can easily peer into her mind now, but I do not recognize Hathor in what I see...* I understand, the power you're channelling is too great for you to handle. No matter, I shall stop your rampage, then I'll take you with me and teach you how to control it!"
                [/message]
                [message]
                    speaker=Maat
                    message= _ "Sis, please, hear me-"
                [/message]

                {MOVE_UNIT id=Deianira 31 48}

                [message]
                    speaker=Deianira
                    message= _ "(coughing) Maat, stop! Just... just let her fight Angra Mazda... He's clearly her target, and I don't think... I don't think she'll be kind to anyone who tries to interfere..."
                [/message]
            [/then]
        [/if]
