    [event]
        name=start

        [message]
            speaker=Deianira
            message= _ "(trips) Damn this terrain...! I still think we should have stayed on the surface; sure, caves can shield us from that priest's clairvoyance, but he knows where we're heading to anyway. Down here we're just delaying the predictable..."
        [/message]
        [message]
            speaker=Raika
            message= _ "Once again your tongue out-speeds your wit, 'Scarlet Lightning'. He knows where we're headed, so our only advantages lie on when and whence we reach our goal."
        [/message]
        [message]
            speaker=Deianira
            message= _ "(sigh) Of course, Ascendant. (whispers) For someone who's been screwing up as much as she has lately, she sure is 'higher and mightier' than ever..."
        [/message]
        [message]
            speaker=Maat
            message= _ "(whispers) Give her a break, Deni, can't you see she's under a lot of pressure?"
        [/message]
        [message]
            speaker=Deianira
            message= _ "(whispers) Wait, wh- Are you actually defending her?!"
        [/message]
        [message]
            speaker=Maat
            message= _ "(whispers) Let's say I've known a side of her that I never thought she even had... But leave it for another time; I can sense Asuri ahead, so get ready..."
        [/message]
    [/event]

    [event]
        name=turn 3

        [message]
            speaker=Hathor
            message= _ "Abhai, I wish to have a word with you; come here for a moment."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Fine, but I ask you to be brief, we can't afford to lower our guard right now."
        [/message]

        {STORE_LOC "Hathor" hathor_loc}
        {MOVE_UNIT id=Abhai $hathor_loc.x $hathor_loc.y}
        {CLEAR_VARIABLE hathor_loc}
        {CINE_FIGHT "Abhai" "Hathor" fist yes no 8 impact}

        [message]
            speaker=Abhai
            message= _ "(shocked) Hey, what are you-"
        [/message]
        [message]
            speaker=Hathor
            message= _ "(menacing) This, 'prince', is just a taste of what awaits you if I ever sense a ghost of sadness or disappointment in Maat because of you – and don't you even try and play innocent. I'm blind, but neither deaf nor stupid, and I've noticed how even your tone changes when speaking to her!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "(half-annoyed, half-amused) I respect your concern, milady, but rest assured that I'd never do anything that would harm Maat. In any case, I'm both glad and honoured that you have nothing against my feelings for your sister."
        [/message]
        [message]
            speaker=Hathor
            message= _ "Oh I do, Aragwaithi, I have a whole Library of arguments against that. But I also know that if I voice my opinion on the matter, then Maat will <i>definitely</i> make you her mate if only to spite me, so I'll just wait quietly for her to come to her senses and-"
        [/message]
        [message]
            speaker=Abhai
            message= _ "Wait, does that mean that she also has feelings for me?"
        [/message]
        [message]
            speaker=Hathor
            message= _ "(snorts) I never said that, Aragwaithi. Now, go back to your corner, and stop making me lower my guard!"
        [/message]
    [/event]

