        [message]
            speaker=Angra
            message= _ "Greetings again, sisters! I see you've made short work of my vanguard; good. I have dealt with the denizens of these halls myself, so we may finally face each other with no interference."
        [/message]
        [message]
            speaker=Deianira
            message= _ "The trolls of the outpost, they're all butchered...!"
        [/message]
        [message]
            speaker=Karthas
            message= _ "I'm sorry, friends, this bastard's monsters just swarmed the Great Hall, and he himself did... there was... there was nothing I could have done...!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "By the Gods of Light, what kind of hell did he unleash here that made even a proud dwarf cower in fear?"
        [/message]
        [message]
            speaker=Raika
            message= _ "(coldly) Angra Mazda, you claimed to serve beings who would restore this world to an age of peace, and yet your ways could not be farther from that goal, so cease your nonsense and face your true motives: you have a personal vendetta against me, and you're willing to destroy the innocent for that!"
        [/message]
        [message]
            speaker=Angra
            message= _ "(darkly) And now you pretend to concern yourself with the innocent... No, mother-"
        [/message]
        [message]
            speaker=Raika
            message= _ "DO NOT CALL ME THAT!"
        [/message]
        [message]
            speaker=Angra
            message= _ "-there is logic to my actions, but I'm not here for lectures; rather, I came for your 'sisters' – the only real ones amongst you: Maat and Hathor."
        [/message]
        [message]
            speaker=Maat
            message= _ "(suspicious) What do you want with us?"
        [/message]
        [message]
            speaker=Angra
            message= _ "I saw your memories, Maat; memories I believe you cannot even access by yourself, young as you were then. I saw the land of your birth, I saw your former countrymen, and I saw the ruins you entered as a baby, on the arms of your older sister. I'm sure you know not what I speak of, and I guess even the Windsong would not recognise it, with all their knowledge; but your sister knows it... as do I: the place where the legend of Dandarah Amunet-Isis was born."
        [/message]
        [message]
            speaker=Hathor
            message= _ "(pale) You didn't...!"
        [/message]
        [message]
            speaker=Angra
            message= _ "Yes, Hathor, I drank from the same fountain as you, and so I know you harnessed the same power I have. It remains to be seen, however, if you've mastered it as I have."
        [/message]
        [message]
            speaker=Hathor
            message= _ "I... I don't know what you're talking about, monster..."
        [/message]
        [message]
            speaker=Angra
            message= _ "(laughing) Call me a monster if you wish, Hathor; we both know the real monster lies beneath the layers of self-control and self-denial you have built around it!"
        [/message]
        [message]
            speaker=Deianira
            message= _ "You bastard, leave her alone!!!"
        [/message]
        [message]
            speaker=Angra
            message= _ "But I do not condemn you, Hathor, quite to the contrary. You may not even know it, but you stood before the very gates of Infinity that day. Had you crossed them, we might as well have become allies. But it's not too late yet: come with me, my sister, and I will show you the true meaning of this universe..."
        [/message]
        [message]
            speaker=Maat
            message= _ "Just try laying a finger on her, <i>Raihien</i>, and <i>I</i> will show <i>you</i> the true meaning of <i>pain</i>!!!"
        [/message]
        [message]
            speaker=Angra
            message= _ "I see, the bond of blood will never allow you to betray those who now claim to be by your side... Very well, let us see whether this supposed 'bond' will stand after you reveal your true nature, Hathor – and let us see to which extent your powers match my own!"
        [/message]

