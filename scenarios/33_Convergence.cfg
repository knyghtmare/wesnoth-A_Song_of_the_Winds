    [event]
        name=prestart

        [store_unit]
            [filter]
                id=Maat
            [/filter]
            variable=maat_temp_store
            kill=yes
        [/store_unit]

        [recall]
            id=Sunna
            x=53
            y=54
        [/recall]

        [recall]
            id=Abhai
            x=53
            y=55
        [/recall]

        [recall]
            id=Raika
            x=52
            y=55
        [/recall]

        [recall]
            id=Hathor
            x=53
            y=56
        [/recall]

        [recall]
            id=Deianira
            x=54
            y=55
        [/recall]

        [unit]
            {ARACYN}
            side=1
            x=54
            y=54
        [/unit]

        {SCATTER 5 "Drake Warrior,Fire Drake,Drake Thrasher" 0 "Gg^Es,Gg,Gs,Rp,Hh,Gs^Fms,Gll,Hh^Fp,Hh^Fms" 28-44 14-22 2 ()}
        {SCATTER 3 "Aragwaith Guardian,Aragwaith Strongbow,Aragwaith Pikeman" 0 "Gg^Es,Gg,Gs,Rp,Hh,Gs^Fms,Gll,Hh^Fp,Hh^Fms" 28-44 14-22 3 ()}
        {SCATTER 2 "Aragwaith Guardian,Aragwaith Strongbow,Aragwaith Lancer" 0 "Gg^Es,Gg,Gs,Rp,Hh,Gs^Fms,Gll,Hh^Fp,Hh^Fms" 28-44 14-22 4 ()}

        [harm_unit]
            [filter]
                [filter_location]
                    x,y=36,17
                    radius=5
                [/filter_location]
            [/filter]
            animate=no
            damage_type=blade
            kill=no
            amount=25
        [/harm_unit]
    [/event]

    [event]
        name=start

        [message]
            speaker=Aracyn
            message= _ "By the Gods of Light... The mosaics of Garet-Desh do these fire lizards no justice; how can we possibly fight against such beings?!"
        [/message]
        [message]
            speaker=Raika
            message= _ "Drakes fall just like anyone else; what we should be concerned with here is their numbers. Valon is a powerful kingdom, but too large; besides, I can feel how battered and weakened its defenders are. They'll likely defeat the current wave, but when the next one strikes it will find a number of cracks in the city's defences."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Then we must hurry to their aid! Windsong, I know it is not my right to ask this of you, but-"
        [/message]
        [message]
            speaker=Deianira
            message= _ "-'please, I beg you, help me save my people's arses'?"
        [/message]
        [message]
            speaker=Abhai
            message= _ "(raises eyebrows) A little more bluntly than I'd have put, but yes, that's the general idea..."
        [/message]
        [message]
            speaker=Deianira
            message= _ "Why are we even risking ourselves for damn Aragwaithi... So I'd have said if anyone else had asked that. However... Let's say you've fought and bled enough for us Windsong to deserve a little credit. As you once fought for our people, so will we fight for yours."
        [/message]
        [message]
            speaker=Raika
            message= _ "Besides, saving Valon is in the Winds' Alliance's interests as well. The Stone Gates of the dwarves and the Meadow Gate of the elves both lead to this kingdom, which for its very position may protect them from invading armies. Should Valon fall, elves or dwarves will be more exposed."
        [/message]
        [message]
            speaker=Hathor
            message= _ "Enough has been said, let us vanquish the enemy and fulfil our duty!"
        [/message]
        [message]
            speaker=Thrandyl
            message= _ "Wise words, Windsong! Let their fires fade before our storm!"
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            side=1,5
            [filter_location]
                x=47
                y=3
                radius=4
            [/filter_location]
        [/filter]
        [if]
            [not]
                [have_unit]
                    id=Krathon
                [/have_unit]
            [/not]
            [then]
                [message]
                    speaker=Omage
                    message= _ "How shameful that I had to use every last of my warriors... But if that is what it takes to win, then be it!"
                [/message]

                [modify_side]
                    side=2
                    {GOLD 300 400 500}
                    {INCOME 20 25 30}
                [/modify_side]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto

        [filter]
            side=1,5
            [filter_location]
                x=34
                y=34
                radius=9
            [/filter_location]
        [/filter]

        [message]
            speaker=Dashien
            message= _ "Oh, darn it all, the Emerald Alliance comes from the east! This is hopeless, we'll never evacuate my kingdom in time...!"
        [/message]
        [message]
            speaker=Aryon
            message= _ "Hold, Lord Dashien, they're not all Emerald troops; I recognise Windsong among them, as well as elves... And the man leading them...!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "Valonians, heed me! I am Abhai of Garet-Desh, by my side ride Raika of Hiera'Shirsha, Aracyn of Garet-Desh and King Thrandyl of Aelya, and we come as friends against a foe that threatens all of the Aragwaithi! Please, open your gates, that we may help you defend-"
        [/message]
        [message]
            speaker=Dashien
            message= _ "<i>Open our gates</i>? For what, so you may pillage my kingdom at leisure?! To the hells with-"
        [/message]
        [message]
            speaker=Aryon
            message= _ "King Dashien, Abhai of Garet-Desh is my cousin and an honourable warrior! He spared my life when Doldesh attacked him, and the Windsong beside him were the first to warn us of Angra Mazda's treachery!"
        [/message]
        [message]
            speaker=Dashien
            message= _ "And what about Thrandyl, who trampled our warriors at the Blue Tarn; or Aracyn the Butcherer, who killed three of our fellow southern kings?"
        [/message]
        [message]
            speaker=Aracyn
            message= _ "Among the True Aragwaithi I am known as Aracyn the Slayer, traitor king."
        [/message]
        [message]
            speaker=Abhai
            message= _ "(rolls eyes) Aracyn, please."
        [/message]
        [message]
            speaker=Raika
            message= _ "Your suspicion is understandable, King Dashien; the defenders of Nebelyn felt the same way, as did the Emerald Kings about the thought of allying with us Windsong. Yet now we all stand as friends against the drake menace. Why can't Valon do the same?"
        [/message]
        [message]
            speaker=Dashien
            message= _ "Because unlike those faint-hearted Emerald bastards, Valonians do not sell their honour for fear – nor do we allow ourselves to be seduced by witches!"
        [/message]
        [message]
            speaker=Sunna
            message= _ "This is hopeless; he'll refuse to trust us with words only."
        [/message]
        [message]
            speaker=Aracyn
            message= _ "Then perhaps we should simply dethrone him and save Valon for the Valonians' sake."
        [/message]
        [message]
            speaker=Abhai
            message= _ "We're here to save Valon, not conquer it! Let me think... Raika, that Cipher of yours, can it be used to knock a man senseless rather than kill him?"
        [/message]
        [message]
            speaker=Raika
            message= _ "It takes some holding back, but it is possible."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Good to know. (shouting) Aryon, my cousin, heed me! If I've ever been a loyal friend, trust me now; help us bring Dashien down, we cannot fight him and the drakes at once! We won't slaughter his soldiers, the Windsong shall make sure of that – and I shall make sure that Valon's crown remains on Dashien's head when this is all over!"
        [/message]
        [message]
            speaker=Aryon
            message= _ "I..."
        [/message]
        [message]
            speaker=Aryon
            message= _ "Once I refused to hear your wisdom and that of the Windsong, and look where that has brought us. Apologies, King Dashien, but this is for Valon's own good."
        [/message]

        [modify_side]
            side=4
            team_name=windsong
        [/modify_side]

        [message]
            speaker=Dashien
            message= _ "You treacherous...!!!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "This is it, friends! We must bring Dashien down – but kill as few as you can!"
        [/message]
        [message]
            speaker=Deianira
            message= _ "You heard that, didn't you, girlfriend? Sekmet stays put."
        [/message]
        [message]
            speaker=Hathor
            message= _ "Tsc..."
        [/message]
        [message]
            speaker=Sunna
            message= _ "Know, Abhai, that our shamans, druids and sorceresses can do the same as the Windsong with their own entangling spells."
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Dashien must be defeated, with the landing blow coming from a unit who casts slowing ciphers or entangle spells"
                condition=win
            [/objective]
            [objective]
                description= _ "Hold off the drake army"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Hathor"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Deianira"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Abhai"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Raika"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Sunna"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Aryon"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Aracyn or Thrandyl"
                condition=lose
            [/objective]
            [objective]
                description= _ "Dashien is felled by drakes or by Abhai"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Dashien
        [/filter]
        [filter_second]
            type=Scribe,Savant,Arbiter,Windsong Librarian,Elvish Shaman,Elvish Druid,Elvish Shyde,Elvish Sorceress,Elvish Enchantress,Elvish Sylph,Elvish Sun Shaman,Elvish Sun Druid,Elvish Sun Shyde,Elvish Sun Sorceress,Elvish Sun Enchantress,Elvish Sun Sylph,Sunna Sylph,Raika_Ascendant
        [/filter_second]
        [message]
            speaker=Dashien
            message= _ "Curses on you...!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "Valonians, we have beaten your leader – yet do you see us ravaging your kingdom? We're here to help you, so I ask you to turn your blades and spears towards the drakes instead and fight alongside us!"
        [/message]
        [role]
            type=Aragwaith Captain,Aragwaith Slayer,Aragwaith Guardian,Aragwaith Strongbow,Aragwaith Pikeman,Aragwaith Lancer,Aragwaith Silver Shield
            side=3
            role=Valonian
        [/role]
        [message]
            role=Valonian
            message= _ "I... I don't understand the meaning of all this, but I understand that of all our foes, these fire lizards are the most dangerous of all. But we shall not fight under an Emerald banner, nor under Aryon who turned against our king! You, wanderer who leads the elves; if such as them would follow you, then we shall do the same. Honour your word, fight for Valon and we shall speak on your behalf when King Dashien awakens!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "Your honour me with your trust, Valonians. Follow me!"
        [/message]

        {MODIFY_UNIT (side=3) side 1 }

        [objectives]
            side=1
            [objective]
                description= _ "Defeat Omagé Ohn"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Hathor"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Deianira"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Abhai"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Raika"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Sunna"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Aryon"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Aracyn or Thrandyl"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Dashien
        [/filter]
        [filter_second]
            [not]
                type=Scribe,Savant,Arbiter,Windsong Librarian,Elvish Shaman,Elvish Druid,Elvish Shyde,Elvish Sorceress,Elvish Enchantress,Elvish Sylph,Elvish Sun Shaman,Elvish Sun Druid,Elvish Sun Shyde,Elvish Sun Sorceress,Elvish Sun Enchantress,Elvish Sun Sylph,Sunna Sylph,Raika_Ascendant
            [/not]
        [/filter_second]

        [message]
            speaker=Dashien
            message= _ "Only treachery could bring Valon's downfall..."
        [/message]
        [message]
            speaker=Abhai
            message= _ "No! We had to keep him alive!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=turn 9

        [message]
            speaker=Deianira
            message= _ "!!!"
        [/message]
        [message]
            speaker=Raika
            message= _ "So you've felt it too, haven't you, Scarlet Lightning? Perhaps you're awakening Weaver senses after all?"
        [/message]
        [message]
            speaker=Deianira
            message= _ "I'm feeling it on my skin, in my hair... Something I've felt only twice before..."
        [/message]
        [message]
            speaker=Hathor
            message= _ "In Draakarth, when we faced Deimon, and in the Horizon Islands where we found that lost Ashen Dragon..."
        [/message]
        [message]
            speaker=Aryon
            message= _ "What... what is that thing...?!"
        [/message]
        [message]
            speaker=narrator
            message= _ "The Aragwaithi thought they were ready for anything after facing the fearsome drakes, but even the bravest among them quaked as they looked up to the skies of the north and saw the clouds split to reveal the largest being beheld in the Meadows for millennia..."
        [/message]

        [scroll_to]
            x,y=6,3
        [/scroll_to]

        [unit]
            {KRATHON}
            side=6
            x,y=6,3
        [/unit]

        [modify_side]
            side=6
            {GOLD 600 750 800}
            {INCOME 20 25 30}
        [/modify_side]

        [modify_side]
            side=2
            {GOLD 400 450 500}
            {INCOME 20 25 30}
        [/modify_side]

        [role]
            type=Drake Blademaster,Inferno Drake,Drake Enforcer,Hurricane Drake,Drake Warrior,Fire Drake,Drake Thrasher
            role=Drake
        [/role]
        [message]
            role=Drake
            message= _ "(roaring) Your end arrives, apes! All bow to Lord Krathon, Last of the Ashen Dragons, Avenger of Dragonkind!"
        [/message]
        [message]
            speaker=Omage
            message= _ "We are ashamed that you felt the need to attend this matter yourself, Great Krathon. We shall tear our throats apart to spare us from further disgrace, should you wish."
        [/message]
        [message]
            speaker=Krathon
            message= _ "You have been doing well, my brothers. The Aragwaithi are not like the humans of the west; they are an ancient nation of mighty warriors, a match even for drakes I dare say. No, I am here simply out of curiosity, for I wished to witness their prowess... And especially that of the Windsong."
        [/message]
        [message]
            speaker=Raika
            message= _ "I'd assume you have witnessed us already, mighty Krathon... Back on the Horizon Islands of the Dragons' Maelstrom."
        [/message]
        [message]
            speaker=Krathon
            message= _ "Ha! A sagacity to be expected of an Ascendant! But you misunderstand me, Windsong. Back then I witnessed your skills as a mere spectator; now I shall test them myself..."
        [/message]
        [message]
            speaker=Krathon
            message= _ "Children of Morogor, purify this land in fire!"
        [/message]
        [message]
            speaker=Aracyn
            message= _ "By all Hells, we've been fighting for almost two days and he brings fresh troops?!"
        [/message]
        [message]
            speaker=Sunna
            message= _ "Ascendant, I do recall you had a mastery of teleportation spells that allowed us to traverse vast distances in a moment. Before this massive host, our prospects are not good."
        [/message]
        [message]
            speaker=Raika
            message= _ "My old arts no longer work as they did, not after the Raw's Damming."
        [/message]
        [message]
            speaker=Hathor
            message= _ "Even if we evacuate Valon we'd still be failing our goal – which is to defend the gateways into the mountains! If... If Maat was here she would say we stand and fight, like we did in the Battle of Hiera'Shirsha when our Ascendants fell and all seemed lost! We've overcome that, we've overcome mighty beings from other dimensions, and today we shall overcome the drakes – once again!"
        [/message]
        [message]
            speaker=Deianira
            message= _ "You heard our sister, Windsong! And you, Aragwaithi: will you let us outfight you like this?"
        [/message]
        [message]
            speaker=Thrandyl
            message= _ "(smirking) Like hell we will!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "Well spoken, Hathor! Sons of the Meadows, we stand and we fight and we win!"
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Defeat Krathon"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Hathor"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Deianira"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Abhai"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Raika"
