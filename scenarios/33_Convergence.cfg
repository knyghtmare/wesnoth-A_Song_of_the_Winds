        [message]
            speaker=Krathon
            message= _ "(roars in laughter) You are wise beyond your race's capacity, human. 'Tis true what he says, but I wonder, if you will not kill me, what are your plans for me? I will not call off my invasion, if such is your hope; keep me locked, and my people's flames will reach the deepest pits of dwarves and trolls searching for me. What option, then, is left for you?"
        [/message]
        [message]
            speaker=Raika
            message= _ "You may not call off your invasion, but Agniballi certainly will, especially if we deliver him the one who rebelled against his laws."
        [/message]
        [message]
            speaker=Sunna
            message= _ "Let us bring him to the Mountains; the drakes are scattered over the Meadows, until they gather for a rescue attempt weeks will pass. Besides, Aragwaithi won't manage to hold him until Agniballi is here."
        [/message]
        [message]
            speaker=Aracyn
            message= _ "(sullen) That much is true, at least..."
        [/message]
        [message]
            speaker=Aryon
            message= _ "Lady Maat, I remember you from Doldesh. Know that I-"
        [/message]
        [if]
            [have_unit]
                id=Hathor
            [/have_unit]
            [then]
                [message]
                    speaker=Deianira
                    message= _ "She'll speak with all of you royals later, now it's our turn to bother her!"
                [/message]

                {REPLACE_SCENARIO_MUSIC love_theme.ogg}

                {STORE_LOC Maat maat_loc}

                {MOVE_UNIT id=Deianira $maat_loc.x $maat_loc.y}
                {MOVE_UNIT id=Hathor $maat_loc.x $maat_loc.y}

                {CLEAR_VARIABLE maat_loc}

                [message]
                    speaker=narrator
                    message= _ "<i>(group hug)</i>"
                [/message]
            [/then]
            [else]
                {SEKMET_AWAKENS}

                [store_locations]
                    [filter]
                        id=Sekmet
                    [/filter]

                    variable=sekmet_location
                [/store_locations]

                [kill]
                    id=Sekmet
                [/kill]

                [unstore_unit]
                    variable=hathor_sekmet_stored
                    x=$sekmet_location.x
                    y=$sekmet_location.y
                    find_vacant=yes
                [/unstore_unit]

                [set_variable]
                    name=hathor_transformed
                    value=2
                [/set_variable]

                {CLEAR_VARIABLE sekmet_time,hathor_sekmet_stored,sekmet_location}

                [message]
                    speaker=Hathor
                    message= _ "(pants) Finally...!"
                [/message]
                [message]
                    speaker=Deianira
                    message= _ "Finally indeed! She'll speak with all of you royals later, now it's our turn to bother her!"
                [/message]

                {REPLACE_SCENARIO_MUSIC love_theme.ogg}

                {STORE_LOC Maat maat_loc}

                {MOVE_UNIT id=Deianira $maat_loc.x $maat_loc.y}
                {MOVE_UNIT id=Hathor $maat_loc.x $maat_loc.y}

                {CLEAR_VARIABLE maat_loc}

                [message]
                    speaker=narrator
                    message= _ "<i>(group hug)</i>"
                [/message]
            [/else]
        [/if]

        [if]
            [have_unit]
                race=ugallu,asuri
            [/have_unit]
            [then]
                [message]
                    speaker=Hathor
                    message= _ "(beaming) Just... what in all Nine Hells happened to you, sis...? How did you survive, where have you been all these months, why are Asuri with you...?"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=Hathor
                    message= _ "(beaming) Just... what in all Nine Hells happened to you, sis...? How did you survive, where have you been all these months...?"
                [/message]
            [/else]
        [/if]

        [message]
            speaker=Maat
            message= _ "Hold on – <i>months</i>? Speaking of which, how come we're in the Aragwaithi Meadows and not in Hiera'Saret?!"
        [/message]
        [message]
            speaker=Deianira
            message= _ "Maat, it's been five months since we <i>returned</i> from Hiera'Saret."
        [/message]
        [message]
            speaker=Maat
            message= _ "What?! True, I've been jumping from world to world, but I couldn't have spent more than a month at that!"
        [/message]
        [message]
            speaker=Raika
            message= _ "You were in the Raw, the realm outside time; what may have been hours to you were far longer to us."
        [/message]
        [message]
            speaker=Maat
            message= _ "Then I'm definitely not the only one with a tale to tell..."
        [/message]
        [message]
            speaker=Deianira
            message= _ "You said you've been 'jumping from world to world'; how did you manage to find your way back?"
        [/message]
        [message]
            speaker=Maat
            message= _ "I heard Hathor's call and I followed. It may sound strange, but trust me, that's mundane next to what I've seen..."
        [/message]
        [message]
            speaker=Raika
            message= _ "I see... We certainly have much to talk about, but not here, not now. Windsong, we are tired and wounded, but the drakes certainly know Krathon came here, and will send scouts after him. The elves have an enclave not far from the Meadow Gates; that is where we must go."
        [/message]
        [message]
            speaker=Thrandyl
            message= _ "Then allow me to escort you there. My riders can scout the way ahead and make sure no drake hounds you."
        [/message]
        [message]
            speaker=Aryon
            message= _ "Aracyn of Garet-Desh, you have honoured your word and for that I thank you. I've been sent to Valon as my father's representative, and I know you bear King Argerys' banner; perhaps we might be able to cement a truce between our factions? If anything, Valon stands as an example of how all Aragwaithi must work together against the drake threat."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Heed him, Aracyn. Krathon's capture will not make the drakes give up; if anything, it will only incense them. Until Agniballi comes, this war will not end."
        [/message]
        [message]
            speaker=Aracyn
            message= _ "After all I've seen here, I... Well, your arguments are sound. But I want some of King Thrandyl's riders here to carry my message should Dashien attempt any treachery. I foresee his awakening will be a tempestuous one..."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Maat, I..."
        [/message]
        [message]
            speaker=Maat
            message= _ "Um?"
        [/message]
        [message]
            speaker=Abhai
            message= _ "I... Well, I'm... (blushes) I'm just glad that you're all right, that's all..."
        [/message]
        [message]
            speaker=Maat
            message= _ "(giggles) Same to you, dear..."
        [/message]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {HEROES_LAST_BREATHS_THIRD}

    [event]
        name=last breath
        [filter]
            id=Aryon
        [/filter]

        [message]
            speaker=Aryon
            message= _ "Forgive me, Abhai, I can fight no longer..."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Cousin, no!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Thrandyl
        [/filter]

        [message]
            speaker=Thrandyl
            message= _ "This isn't the battlefield upon which I wished to die..."
        [/message]
        [message]
            speaker=Abhai
            message= _ "No! How could we let him die?!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Aracyn
        [/filter]

        [message]
            speaker=Aracyn
            message= _ "Ack! Is this how I fall...?!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "No! How could we let him die?!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Raika
            message= _ "We're too slow! The drake army will soon be upon us!"
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
