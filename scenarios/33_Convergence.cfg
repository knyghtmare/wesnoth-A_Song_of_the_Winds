#textdomain wesnoth-A_Song_of_the_Winds
[scenario]
    id=33_Convergence
    name= _ "Convergence"
    next_scenario=34_The_Calm_Before_The_Storm
    map_data="{~add-ons/A_Song_of_the_Winds/maps/33_Convergence.map}"
    {TURNS 44 40 36}
    {DEFAULT_SCHEDULE}

    {WEAPON_SPECIALS_EVENTS}
    {SEKMET_TRANSFORMATION}

    {SCENARIO_MUSIC breaking_the_chains.ogg}
    {EXTRA_SCENARIO_MUSIC battle-epic.ogg}
    {EXTRA_SCENARIO_MUSIC vengeful.ogg}
    {EXTRA_SCENARIO_MUSIC siege_of_laurelmor.ogg}
    {EXTRA_SCENARIO_MUSIC gathering_storm.ogg}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Go to Valon's aid"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Hathor"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Deianira"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Abhai"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Raika"
                condition=lose
            [/objective]
            [objective]
