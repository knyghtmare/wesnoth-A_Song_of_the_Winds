                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Aryon or Dashien"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Aracyn or Thrandyl"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    {CONVERGENCE_STORY}

    {STARTING_VILLAGES 1 4}
    {STARTING_VILLAGES 2 10}
    {STARTING_VILLAGES 3 20}
    {STARTING_VILLAGES 4 6}

    [side]
        {MAAT}
        recruit=Weaver ASotW,Courier,Seeker,Gatekeeper,Scribe
        {GOLD 300 250 200}
        {INCOME 15 10 5}
        team_name=windsong
        user_team_name=_"Winds' Alliance"

        {FLAG_VARIANT long}
    [/side]

    [side]
        type=Armageddon Drake
        id=Omage
        name= _ "Omagé Ohn"
        side=2
        canrecruit=yes
        recruit=Drake Blademaster,Inferno Drake,Drake Enforcer,Hurricane Drake,Drake Warrior,Fire Drake,Drake Thrasher
        team_name=drakes
        user_team_name=_"Drake Army"
        {GOLD 800 900 1000}
        {INCOME 15 20 25}
        [ai]
            passive_leader=yes
            recruitment_pattern=fighter,fighter,archer,archer,archer,scout
        [/ai]
        {FLAG_VARIANT loyalist}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Drake Blademaster) 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Inferno Drake) 4}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Drake Enforcer) 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Hurricane Drake) 2}

    [side]
        {DASHIEN}
