        [message]
            speaker=Deianira
            message= _ "Oh... ohhh..."
        [/message]
        [message]
            speaker=Lamiya
            message= _ "(hissing) First the heat, then the dryness, and now this?!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "So that's a giant? (thrilled) Well, let's see if I can repeat the feat of Varthan the Bold...!"
        [/message]
        [message]
            speaker=Maat
            message= _ "(whispers) Sisters, be sure to cast a few slowing ciphers on the giant before our friend gets squashed, all right?"
        [/message]
    [/event]

