    [event]
        name=start

        [message]
            speaker=Abhai
            message= _ "Land, at last... I can't believe I ever longed to brave the oceans I'd known only from songs."
        [/message]
        [message]
            speaker=Hathor
            message= _ "For once we're of the same mind. I only hope this land is safe... We've had some rough landings lately, in case you've forgotten."
        [/message]
        [message]
            speaker=Deianira
            message= _ "It's <i>dry</i>, that's what matters! Still, I'm curious too. I hope we haven't been trashed around all the way back to the Great Continent?"
        [/message]
        [message]
            speaker=Raika
            message= _ "Judging by the stars, by the distance we must've sailed and by this reddish earth-"
        [/message]
        [message]
            speaker=Sunna
            message= _ "We're in Suthri, a large continent to the south of the Vast Ocean, hundreds of miles from the Matharaine, or the Great Continent."
        [/message]
        [message]
            speaker=Raika
            message= _ "(stung) Or, in the natives' tongue, Arajunna."
        [/message]
        [message]
            speaker=Maat
            message= _ "The homeland of Dandarah Amunet-Isis? Cool! I mean... (cough) It's fortunate we've come to this continent, as it's one we know well."
        [/message]
        [message]
            speaker=Abhai
            message= _ "What should we expect?"
        [/message]
        [message]
            speaker=Maat
            message= _ "It depends on where in Arajunna we stand; some nations are more peaceful than others, but to others, war is but a way of life. More importantly, we should mind the Deshrai: the giants of the plains."
        [/message]
        [message]
            speaker=Sunna
            message= _ "Our main concern, however, is finding resources for the repair of our ships. Normally the Solariel never sail away without proper equipment for setbacks such as these, but we left in too great a hurry to properly prepare."
        [/message]
        [message]
            speaker=Maat
            message= _ "What do we need?"
        [/message]
        [message]
            speaker=Sunna
            message= _ "Wood and electrum. Feywood would be best for its flexibility and resiliency; unfortunately for us, our sailors have learned that this land is poor in trees of similar quality."
        [/message]
        [message]
            speaker=Raika
            message= _ "Then they have barely left the shore; Arajunna is rich in ebony baobab, which, albeit not as flexible as feywood, has even greater resiliency. As for electrum, we could simply mine gold and silver – of which Arajunna is just as rich – and make the alloy ourselves."
        [/message]
        [message]
            speaker=Sunna
            message= _ "Sounds feasible. We should get to work, then."
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Abhai
            [filter_adjacent]
                id=Sunna
            [/filter_adjacent]
            [or]
                id=Sunna
                [filter_adjacent]
                    id=Abhai
                [/filter_adjacent]
            [/or]
        [/filter]

        [message]
            speaker=Abhai
            message= _ "Lady Sunna, I've been thinking about what you told me days ago – regarding my being far from home..."
        [/message]
        [message]
            speaker=Sunna
            message= _ "You do not expect an apology, I hope? For you shall receive none; I merely spoke my mind."
        [/message]
        [message]
            speaker=Abhai
            message= _ "(stung) I only want to argue in my own defence. I have no doubt that you went through hell during all those decades, but don't think I've left my home out of brashness or immaturity. I left because there I was not Abhai, a human being with his own wishes and spirit; I was simply a Prince of Garet-Desh, of whom much is expected but nothing is asked – little more than a glorified doll that is handled, dressed and spoken on behalf of by his elders."
        [/message]
        [message]
            speaker=Sunna
            message= _ "So you've abandoned your home because your people treated you as a prince; I was treated as a prisoner and yet I fought to try and save my people."
        [/message]
        [message]
            speaker=Abhai
            message= _ "(annoyed) And have you considered that maybe all that dedication was wasted, given how they turned their backs on you for so long?"
        [/message]
        [delay]
            time=1000
        [/delay]
        [message]
            speaker=Abhai
            message= _ "(sigh) Apologies, I shouldn't have..."
        [/message]
        [message]
            speaker=Sunna
            message= _ "Please, I am not so sensitive that I cannot handle harsh truths. Perhaps you are right, Abhai; perhaps I should have forsaken them as they forsook me. For a long time that was how I felt, I confess. And yet... When I saw them at the mercy of those monsters, I thought of every Solariel face I'd ever known, every smile, every song they sang, every child who ever frolicked on our beaches..."
        [/message]
        [message]
            speaker=Sunna
            message= _ "I am – or was – their queen, the one supposed to guide and protect them when they so needed. I never liked wearing a crown, putting on fine dresses or having an entourage of servants – these were mere frivolities. But as an elf, I always knew I wanted to help those who could not help themselves to the best of my ability, and that crown allowed me to do that in a scale I might never have been able to as a mere civilian. If losing my personal freedom was the price to pay for that, then I'm glad I paid it. Now, maybe you have no wish to help those who cannot help themselves, and wishes to live your own life to the fullest; there is no shame in that. But do not insult me, or yourself, by deeming the role of a prince or a king as something so banal as a 'glorified doll'."
        [/message]
        [message]
            speaker=Abhai
            message= _ "I... I see..."
        [/message]
    [/event]

    [event]
        name=turn 4

        [message]
            speaker=Lamiya
            message= _ "Deniii... Why did I let you bring me to this hell..."
        [/message]
        [message]
            speaker=Deianira
            message= _ "(panting) If it serves as any comfort... This heat's killing me as much as it's killing you... And Hathy, please, do us all a favour... and remove some of that armour... I'm getting hot just by looking at you..."
        [/message]
        [message]
            speaker=Hathor
            message= _ "Don't worry about me, this is nothing."
        [/message]
        [message]
            speaker=Deianira
            message= _ "I can literally see myself reflected on your sweaty face, Hathy..."
        [/message]
        [message]
            speaker=Raika
            message= _ "(panting) Just so you know, no one will hold it against you if your elves stay back, under the shade of the ships..."
        [/message]
        [message]
            speaker=Sunna
            message= _ "I acknowledge Suthri's weather is... harsher than I'd imagined. But our healers have concocted an oil to protect our skin against the sun's scourging. Perhaps it is <i>we</i> could help <i>you</i>..."
        [/message]
        [message]
            speaker=Raika
            message= _ "(snorts) This is the land of the Windsong's birth; if our fore-sisters endured this weather, so shall we."
        [/message]
        [message]
            speaker=Deianira
            message= _ "(panting) Abhai, you're just a fair prince from the gentle Meadows... How come you're not suffering too...?"
        [/message]
        [message]
            speaker=Abhai
            message= _ "You know, I did live as a wanderer for a few years; walking all day under the sun is tough whether it's in the Windy Mountains or on these plains, so I've developed some resistance. Besides, I took one of the elves' sun-shield oils; you should try it too, it does work wonders."
        [/message]
        [message]
            speaker=Maat
            message= _ "And it does give you a nice bronze hue..."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Apologies, I didn't hear you. What did you say?"
        [/message]
        [message]
            speaker=Maat
            message= _ "Oh, nothing that matters..."
        [/message]
    [/event]

    [event]
        name=sighted,moveto
        [filter]
            side=2,3
            [filter_vision]
                side=1
            [/filter_vision]
        [/filter]

        [message]
            speaker=Maat
            message= _ "There goes someone! What's their nationality, I wonder? I did study some Arajunnan dialects, but-"
        [/message]
        [message]
            speaker=unit
            message= _ "Adani atsopano! Ulemu wakukugwetsani ndi wanga!"
        [/message]
        [message]
            speaker=Maat
            message= _ "-Oh, they're Kushiri... We're in the lands of the Kushiri... (chuckles)"
        [/message]
        [message]
            speaker=Sunna
            message= _ "Not the friendliest folk, I assume?"
        [/message]
        [message]
            speaker=Maat
            message= _ "They were, and probably still are, the mortal enemies of the Ketu, Dandarah's own people."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Any chance we may get these Ketu to help us?"
        [/message]
        [message]
            speaker=Maat
            message= _ "Unlikely. Dandarah doesn't mean nearly as much to them as she means to us; to them, she's just a 'twisted woman who refused to know her place', or so the old Windsong who tried to contact them have written."
        [/message]
    [/event]

    [event]
        name=sighted,moveto
        [filter]
            side=4
