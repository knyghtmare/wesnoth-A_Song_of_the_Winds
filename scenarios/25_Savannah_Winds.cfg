    [event]
        name=moveto

        [filter]
            side=1
            [filter_location]
                x=11
                y=39
                radius=3
            [/filter_location]
        [/filter]

        [message]
            speaker=unit
            message= _ "A village! Oh, too bad it's abandoned..."
        [/message]
        [message]
            speaker=Maat
            message= _ "The Savants and Arbiters might be able to analyse the ruins, or I could just do that myself. I did read basically everything there is to read about Arajunna..."
        [/message]
        [message]
            speaker=Raika
            message= _ "Which isn't to say much, as Hiera'Shirsha's Library lacks much about this continent."
        [/message]
        [message]
            speaker=Maat
            message= _ "(sulks)"
        [/message]
        [message]
            speaker=Abhai
            message= _ "Isn't this the very homeland of your founder, though? Don't look at me like that, I'm merely asking, not mocking..."
        [/message]
        [message]
            speaker=Raika
            message= _ "During Ashura's War, as Foundation after Foundation fell to the True Sisters – the Windsong who rebelled against her – and the Great Alliance, much of the wisdom they contained was lost. Hiera'Zharad, from the mountains north of Knalga, was famed for having the most knowledgeable scrolls on Arajunna; the Windsong there were working on copying them all, but that was when Ashura rose."
        [/message]
        [message]
            speaker=Abhai
            message= _ "I take it that there were no Foundations in Arajunna itself?"
        [/message]
        [message]
            speaker=Raika
            message= _ "It was Dandarah's own wish that none was built here, for she did not want to provoke the wrath of the Arajunnan nations. She believed that the people of the Great Continent would be friendlier to women who only sought a place to live free. Ironically, had we built a Foundation here it likely would have survived the Great Alliance and even Ashura's corruption."
        [/message]
        [message]
            speaker=Deianira
            message= _ "Not to mention that the Great Continent's people aren't much better in their views on what we can and can't do..."
        [/message]
        [message]
            speaker=Sunna
            message= _ "'Tis not easy to trust a nation that makes snatching the daughters of others a pillar of their own existence."
        [/message]
        [message]
            speaker=Raika
            message= _ "You call it snatching; we call it giving them a chance to live freely and fully. No nation on this world treats its women as fairly as its men; even among elves, where women do wield more power than almost anywhere else, she still must adequate to a set of norms and expectations - neither of which has necessarily anything to do with the elf woman's own wishes or talents."
        [/message]
        [message]
            speaker=Sunna
            message= _ "And do you not have your own codes? Besides, who are you to decide what is best for the daughters of others?"
        [/message]
        [message]
            speaker=Raika
            message= _ "Firstly, our codes only halt a sister's personal liberties where they trespass into another's own rights and safety; each of us is free to go as far as desert the Order itself, as long as they don't risk her sister's safety. Secondly... Suppose a girl is born in a given kingdom; her goals in life, her tastes, even her pastimes will be dictated by what her kingdom's customs consider 'womanly', and her parents will be the greatest enforcers of those customs. Who are they to determine what her dreams will be, or what or who she will like?"
        [/message]
        [message]
            speaker=Sunna
            message= _ "What if that woman wants simply to live with her blood family? What if she has no quarrel about the codes of her birth culture? What about the father and mother who dreamed of a dear daughter, only to watch her be snatched away?"
        [/message]
        [message]
            speaker=Maat
            message= _ "Ladies, as much as I enjoy this debate I must ask you to focus on the task at hand. We are in hostile land surrounded by enemies and giants, remember?"
        [/message]

