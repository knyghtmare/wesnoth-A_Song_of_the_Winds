        [/message]
        [message]
            speaker=Deianira
            message= _ "What is it, Pathfinder? Did you spot whoever or whatever is coming?"
        [/message]
        [message]
            speaker=Fal
            message= _ "I have... They're here already...!"
        [/message]
        [message]
            speaker=GilGawien
            message= _ "Oh no..."
        [/message]

