    [event]
        name=start

        [message]
            speaker=Deianira
            message= _ "Great, more mist and more woods to decrease our visibility... Is it always this foggy around here?"
        [/message]
        [message]
            speaker=Abhai
            message= _ "This is no simple mist; it's the Veil of the Sidhe, a spell created by Esthiel's sylphs that serves as a further defence mechanism for the Enclave. Races with less keen senses will be as if blind and deaf within this mist, but that's no barrier to the elves themselves."
        [/message]
        [message]
            speaker=Maat
            message= _ "Nor to Windsong Weavers. Even if my visibility is decreased, I can still sense the main factions in this valley: Esthiel lies at the centre, with two crowds surrounding it from south-west and north-east, right where more obelisks should be... (giggling) Damn, I'm getting <i>good</i> at clairvoyance; where would you be without me, uh?"
        [/message]
        [message]
            speaker=Deianira
            message= _ "By now? Back to Hiera'Shirsha, in my bed..."
        [/message]
        [message]
            speaker=Abhai
            message= _ "But I'd doubtless be walking to my death. Once more, I'd like to declare that my sword is yours to command, Lady Maat; at least until I'm able to save your life as you saved mine."
        [/message]
        [message]
            speaker=Maat
            message= _ "Um, that's good to hear... One more thing before we proceed: I have a bad feeling about what we are about to face- "
        [/message]
        [message]
            speaker=Deianira
            message= _ "You don't say?"
        [/message]
        [message]
            speaker=Maat
            message= _ "Hush... My point is, we could deploy our forces right now and fight in the forest, or we can head straight to Esthiel and help defend it from its walls, or from one of the surrounding bastions. We need to measure our chances well..."
        [/message]
    [/event]

