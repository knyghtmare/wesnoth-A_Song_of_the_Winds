    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Empress Fist) 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Destroyer of Worlds) 1}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Empress Chosen) 1}
