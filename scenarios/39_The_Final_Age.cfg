        {LOYAL_UNIT 2 (Empress Fist) 27 21} {GUARDIAN}
        {LOYAL_UNIT 2 (Andhera Chaos) 33 21} {GUARDIAN}
        {LOYAL_UNIT 2 (Saaya General) 27 18} {GUARDIAN}
        {LOYAL_UNIT 2 (Roshanee Herald) 33 18} {GUARDIAN}
