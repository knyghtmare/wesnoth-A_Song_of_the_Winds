    [event]
        name=turn 7

        {NAMED_GENERIC_UNIT 1 (Windsong Librarian) 55 45 (Mirana) ("Mirana")}
        {MOVE_UNIT id=Mirana 26 39}

        [message]
            speaker=Mirana
            message= _ "Lady Maat, I am Mirana of the Haven at Venera's Peak, and I bring you our strongest oathkeepers and most skilled arbiters!"
        [/message]
        [message]
            speaker=narrator
            message= _ "Maat has received 240 gold and may now recruit both Oathkeepers and Arbiters!"
        [/message]

        [set_extra_recruit]
            extra_recruit=Arbiter,Oathkeeper
            id=Maat
        [/set_extra_recruit]

        [gold]
            side=1
            amount=240
        [/gold]
    [/event]

    [event]
        name=attack
        [filter]
            side=1
            [not]
                id=Maat
                [or]
                    id=Hathor
                [/or]
                [or]
                    id=Sekmet
                [/or]
            [/not]
        [/filter]
        [filter_second]
            id=Apsu
        [/filter_second]

        [message]
            speaker=Apsu
            message= _ "You ran from me like a rat when we met in Kaliduniya, and even now that we stand on your own world you avoid me, Maat?"
        [/message]
        [message]
            speaker=Maat
            message= _ "Leave him to me, he's too powerful for any of you to fight alone!"
        [/message]
    [/event]

    [event]
        name=attack
        [filter]
            id=Maat
        [/filter]
        [filter_second]
            id=Apsu
        [/filter_second]

        [message]
            speaker=Apsu
            message= _ "Yes! Come to me, insect; I shall personally carve out your skull for my throne!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Apsu
        [/filter]

        [message]
            speaker=Apsu
            message= _ "No...!!! Empress, send me away-"
        [/message]
        [message]
            speaker=Tiamat
            message= _ "You were not even strong enough to defeat these lesser beings; clearly this lifetime of yours is a failure, ApsÃ»..."
        [/message]
    [/event]

    [event]
        name=attack end
        [filter]
            id=Maat
        [/filter]
        [filter_second]
            id=Tiamat
        [/filter_second]
        [filter_attack]
            name=blizzard
        [/filter_attack]

        [message]
            speaker=Tiamat
            message= _ "How did you...?!"
        [/message]
        [message]
            speaker=Maat
            message= _ "Yansa sends her regards, Tiamat!"
        [/message]
    [/event]

    [event]
        name=attack end
        first_time_only=no
        [filter]
            type=Scribe,Savant,Arbiter,Windsong Librarian,Roshanee Herald,Asuri Exalted,Librarian
        [/filter]
        [filter_second]
            id=Tiamat
        [/filter_second]

        [message]
            speaker=Tiamat
            message= _ "Do you truly believe such spells can contain me?!"
        [/message]

        [heal_unit]
            [filter]
                id=Tiamat
            [/filter]
            amount=0
            animate=0
            moves=full
            restore_attacks=yes
            restore_statuses=yes
        [/heal_unit]
        [message]
            speaker=Maat
            message= _ "Our ciphers cannot slow her down, avoid her everyone! *Maybe I can, however...*"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sekmet
        [/filter]
        [filter_second]
            id=Tiamat
        [/filter_second]

        [message]
            speaker=Deianira
            message= _ "HATHY!!!"
        [/message]
        [role]
            type=Herald,Envoy,Warmonger,Oathkeeper,Heretic,Lorekeeper,Windsong Librarian,Arbiter,Rune Forger
            role=Windsong
        [/role]
        [message]
            role=Windsong
            message= _ "No way... Even Hathor's power isn't enough?!"
        [/message]
        [message]
            role=Windsong
            message= _ "This is hopeless... No matter how many Asuri we destroy, we'll never defeat their Empress...!"
        [/message]
        [message]
            speaker=Maat
            message= _ "*No...*"
        [/message]
        [fire_event]
            name=sekmet_awaken
        [/fire_event]
    [/event]

    [event]
        name=sekmet_awaken

        {STORE_LOC Sekmet sekmet_loc_store}

        [teleport]
            [filter]
                id=Maat
            [/filter]
            x,y=$sekmet_loc_store.x,$sekmet_loc_store.y
            animate=yes
        [/teleport]

        [message]
            speaker=Tiamat
            message= _ "This will not work again, Irdyan! "
        [/message]

        {THUNDER_LIGHTNING}

        [message]
            speaker=Hathor
            message= _ "Hathor, look at me!"
        [/message]
        [message]
            speaker=Sekmet
            message= _ "<i>Release... me...!</i>"
        [/message]
        [message]
            speaker=Maat
            message= _ "Hathor...!"
        [/message]
        [delay]
            time=500
        [/delay]
        [message]
            speaker=Maat
            message= _ "DANDARAH, LOOK AT ME!"
        [/message]
        [message]
            speaker=Deianira
            message= _ "What...?"
        [/message]
        [message]
            speaker=Sekmet
            message= _ "You... know...?!"
        [/message]

        {THUNDER_LIGHTNING}

        [message]
            speaker=Sekmet
            image=portraits/hathor.png
            message= _ "(in pain) Sis, what did you...?"
        [/message]
        [message]
            speaker=Maat
            message= _ "I'm sorry, sis... Sorry for keeping this from you..."
        [/message]
        [message]
            speaker=Tiamat
            message= _ "And so all of my most annoying obstacles are felled at once. Fade into oblivion, Irdyans..."
        [/message]
        [message]
            speaker=Maat
            message= _ "Let me show you..."
        [/message]
        [message]
            speaker=narrator
            message= _ "Kaliyuga's blade was already raised when Maat and Hathor/Sekmet linked to each other â€“ but a mere moment was all it took for the truth to be revealed to the troubled Blind Guardian of Hiera'Shirsha..."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>The Sisters were eternal and could not be ended â€“ not by anything less than another's destruction.</i>"
        [/message]
        [message]
            speaker=Sekmet
            message= _ "This...!"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>She bore a power akin to that of my Sisters, like an Heiress to them... And for the first time in my existence, I felt fear â€“ fear that my existence could be ended...</i>"
        [/message]
        [message]
            speaker=Deianira
            message= _ "NO!!!"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>She came here like a blazing light, proud and powerful...</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>Spirits may be strong in a way, but without a body they will never have the same potential as a child of Creation that is whole...</i>"
        [/message]
        [message]
            speaker=Sekmet
            image=portraits/hathor.png
            message= _ "So <i>this</i> is why...!!!"
        [/message]
        [message]
            speaker=narrator
            message= _ "...and then she was troubled no more."
        [/message]

        {CINE_FIGHT "Sekmet" "Tiamat" touch yes no 0 impact}

        [message]
            speaker=Tiamat
            message= _ "(startled) How did you block me?!"
        [/message]
        [message]
            speaker=Sekmet
            image=portraits/hathor.png
            message= _ "I remember..."
        [/message]

        {CINE_FIGHT "Tiamat" "Sekmet" fist yes no 20 impact}

        [message]
            speaker=Sekmet
            image=portraits/hathor.png
            message= _ "...all of it... "
        [/message]

        {CINE_FIGHT "Tiamat" "Sekmet" fist yes no 20 impact}

        [message]
            speaker=Sekmet
            image=portraits/hathor.png
            message= _ "...Your truth..."
        [/message]
        [message]
