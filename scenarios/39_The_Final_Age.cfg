    turns=-1
    {KALIDUNIYA}

    {WEAPON_SPECIALS_EVENTS}

    {SCENARIO_MUSIC revelation.ogg}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Destroy Empress Kaliyuga"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Maat"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Hathor"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Deianira"
                condition=lose
            [/objective]

             
            note= _ "Do not waste your sisters by sending them to attack Kaliyuga; only Hathor can face her."
        [/objectives]
    [/event]

    {THE_FINAL_AGE_STORY}

    {STARTING_VILLAGES 1 7}
    {STARTING_VILLAGES 2 10}
    {STARTING_VILLAGES 3 3}

