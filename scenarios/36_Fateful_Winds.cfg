    [event]
        name=start

        [message]
            speaker=Aracyn
            message= _ "Cursed be these lizards, Verthalyn stood proud and free when I rode by it days ago, and now...!"
        [/message]
        [message]
            speaker=Vercyn
            message= _ "Let it not be an obstacle to us: no matter how we look at it, we cannot have an occupied Verthalyn on our rear, so our only acceptable choice is to wrestle it from the drakes!"
        [/message]
        [message]
            speaker=Maat
            message= _ "Easier said than done. We can only reach Verthalyn through its bridges, meaning that our numeric superiority will be made redundant; the drakes, by their turn, can fly over water, harrying our flanks at will. Retaking the city will be long and bloody work; not what we should be seeking when we have a much larger showdown ahead of us. We could simply leave some troops besieging Verthalyn; by now the drakes must have learned to fear Aragwaithi arrows and spears, so they won't throw themselves against them."
        [/message]
        [message]
            speaker=Sunna
            message= _ "Also, do not forget Lord Thelian's promised troops. They should follow this same road, and so they might join our besieging troops and retake Verthalyn, thus depriving Krathon of reinforcements. On the other hand, their march would be considerably delayed."
        [/message]
        [message]
            speaker=Thrandyl
            message= _ "Prince Abhai, you are the acclaimed leader of this army. Choose our next course of action, and we shall follow."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Maat, Sunna and Vercyn have all made good points. I will-"
        [/message]

        {NAMED_GENERIC_UNIT 5 (Aragwaith Scout) 33 1 (Yler) ("Yler")}
        {MOVE_UNIT id=Yler 24 18}

        [message]
            speaker=Aracyn
            message= _ "Halt, rider! Who are you, and what banner do you carry?"
        [/message]
        [message]
            speaker=Yler
            message= _ "(panting) I am... I've been sent by Prince Aryon of Doldesh, who bravely helped the Kingdom of Teleryn hold off a late drake army attempting to reinforce those already in Garet-Desh. Such was Teleryn's fortitude that the drakes were forced to search for another path, heading west..."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Which means they're heading Verthalyn's way!"
        [/message]
        [message]
            speaker=Yler
            message= _ "Exactly. Mine is the fastest horse of Teleryn, and so I was able to out-race them. However, they should not be more than two days away."
        [/message]
        [message]
            speaker=Abhai
            message= _ "And so our task becomes more urgent. Aragwaithi, to arms!"
        [/message]
        [message]
            speaker=Thrandyl
            message= _ "And what strategy shall we follow, prince?"
        [/message]
        [message]
            speaker=Sunna
            message= _ "Remember: if you wish to retake the kingdom, no drake must be left standing. Should you choose a siege instead, taking the bridge forts should suffice."
        [/message]
    [/event]

    [event]
        name=turn 2

        [message]
            speaker=Maat
            message= _ "..."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Anything wrong?"
        [/message]
        [message]
            speaker=Maat
            message= _ "I've been wondering about that empty fort to the east of the lake... If the drake reinforcements are coming from the east, I wager they'll take that fort to muster their troops."
        [/message]
        [message]
            speaker=Abhai
            message= _ "I see... Still, it's quite far; I don't think enough of our troops will reach it in time to secure it."
        [/message]
        [message]
            speaker=Maat
            message= _ "Or you could simply send a rider there and I teleport right into his location. They shouldn't be here before tomorrow, in any case. If I can beat their general fast enough, the rest should scatter."
        [/message]
        [message]
            speaker=Hathor
            message= _ "You want to face a drake army alone? Absolutely not."
        [/message]
        [message]
            speaker=Maat
            message= _ "Psst! You're not the commander here, sista!"
        [/message]
        [message]
            speaker=Hathor
            message= _ "And neither are you. (to Abhai) Allow her to dive into danger and whatever approval you may have garnered from me will be gone."
        [/message]
        [message]
            speaker=Abhai
            message= _ "(blushes slightly)"
        [/message]
        [message]
            speaker=Maat
            message= _ "What are you even talking about...?"
        [/message]
    [/event]

