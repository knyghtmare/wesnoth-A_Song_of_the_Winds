                    [/then]
                    [else]
                        [message]
                            speaker=Sunna
                            message= _ "If you wish to lay siege, Abhai, this is the time."
                        [/message]
                        [message]
                            speaker=Abhai
                            message= _ "..."

                            [option]
                                message= _ "Verthalyn's people have either left or been killed, and the kingdom is now but a carcass; there's no point fighting over it, not now, when a much greater battle looms before us. We shall leave a portion of our troops at the bridge forts; when Lord Thelian's elves arrive, they shall aid you finish these drakes off."
                                [command]
                                    [message]
                                        speaker=Thrandyl
                                        message= _ "Allow me to lead this siege. Aelya's sentinels will bar the bridges, whilst Aelya's silver shields are fast enough to hunt whatever drake dares fly onto the beaches."
                                    [/message]
                                    [message]
                                        speaker=Abhai
                                        message= _ "Then be it, King Thrandyl."
                                    [/message]

                                    [set_variable]
                                        name=siege_chosen
                                        add=1
                                    [/set_variable]

                                    [message]
                                        speaker=Aracyn
                                        message= _ "Our next stop on the Jade Road takes us to the village of Jaren, where the Emerald armies were supposed to gather for the final assault on Garet-Desh – unless the drakes have prepared us another surprise, that is."
                                    [/message]
                                    [message]
                                        speaker=Abhai
                                        message= _ "Maat, perhaps your clairvoyance can prepare us for what awaits on the road...?"
                                    [/message]
                                    [message]
                                        speaker=Maat
                                        message= _ "My clairvoyance has increased since I returned from the Raw, but I haven't tried peering this far. Let me-"
                                    [/message]

                                    [color_adjust]
                                        red=100
                                        green=100
                                        blue=100
                                    [/color_adjust]
                                    [delay]
                                        time=10
                                    [/delay]
                                    [color_adjust]
                                        red=0
                                        green=0
                                        blue=0
                                    [/color_adjust]

                                    [message]
                                        speaker=Maat
                                        message= _ "...!!!"
                                    [/message]
                                    [message]
                                        speaker=Hathor
                                        message= _ "(startled) Maat, what was that?"
                                    [/message]
                                    [message]
                                        speaker=Maat
                                        message= _ "(scared) Something is going to happen in Hiera'Shirsha, something terrible...!"
                                    [/message]
                                    [message]
                                        speaker=Hathor
                                        message= _ "Maat, you mean... (screams in fury) I knew it, I knew we should never have trusted Angra Mazda!"
                                    [/message]
                                    [message]
                                        speaker=Maat
                                        message= _ "Abhai, we have to return to Hiera'Shirsha now!"
                                    [/message]
                                    [message]
                                        speaker=Abhai
                                        message= _ "But... Maat, if Krathon is left unchecked he'll muster his forces and destroy the Meadows!"
                                    [/message]
                                    [message]
                                        speaker=Maat
                                        message= _ "I know it! I meant us, Hathor and I; we have to return and see what is happening, or else our sisters... our home, our Order, everything...!"
                                    [/message]
                                    [message]
                                        speaker=narrator
                                        message= _ "The Windsong and the exiled prince looked into each other's eyes. Both understood what the other was facing. Both their battles were important, but neither could bring themselves to follow the other – not that time..."
                                    [/message]
                                    [message]
                                        speaker=Abhai
                                        message= _ "Seems like the winds of fate have at last blown us apart... Go, Maat; I must fight for the Meadows, but you must fight for the Mountains and for the world... You and Hathor."
                                    [/message]
                                    [message]
                                        speaker=Maat
                                        message= _ "I know..."
                                    [/message]

                                    {STORE_LOC Abhai abhai_loc}

                                    {MOVE_UNIT id=Maat $abhai_loc.x $abhai_loc.y}

                                    [message]
                                        speaker=narrator
                                        message= _ "<i>Maat hugs Abhai.</i>"
                                    [/message]
                                    [message]
                                        speaker=Maat
                                        message= _ "Be... be careful."
                                    [/message]
                                    [message]
                                        speaker=Abhai
                                        message= _ "(smiling sadly) I always am..."
                                    [/message]

                                    [endlevel]
                                        result=victory
                                        bonus=yes
                                        linger_mode=no
                                        carryover_report=no
                                        {NEW_GOLD_CARRYOVER 40}
                                    [/endlevel]
                                [/command]
                            [/option]
                            [option]
                                message= _ "Vercyn was right; we may lose more time and more warriors, but we must not allow a drake army to remain on our rear. No, we fight to the end and to Verthalyn's freedom!"
                                [command]
