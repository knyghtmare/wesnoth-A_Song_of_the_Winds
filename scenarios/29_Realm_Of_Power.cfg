        [message]
            speaker=Maat
            message= _ "Enlil, I've heard much already about domains, tyrants, Asuri, but I still don't fully understand this world's divisions. Can you say anything on that, or the ban extends to that as well?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "It does not. Kaliduniya is formed by three domains: Roshanee, Saaya and Andhera. The two former are the places where the Asuri and the Ugallu live; like everyone else in this realm, they were both created by our Empress to serve Her, but are otherwise sentient beings just as you are. When they die, their soul descends into Andhera, the Darkness of Death."
        [/message]
        [message]
            speaker=Maat
            message= _ "That's Kingu's domain, right? That means... His creatures are actually the 'undead' of the Asuri?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "The Ekimmus, yes. They bear the emotional charge gathered by the Asuri during their lives; sadly, because most Asuri live in torment and pain, their souls become some of the most hateful beings in existence. When an Ekimmu is reborn as Asuri, they are even more prone to being corrupted."
        [/message]
    [/event]

    [event]
