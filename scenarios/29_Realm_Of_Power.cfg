            message= _ "*Another Tyrant? But this one doesn't share the same vicious aura as the others, or even as the obelisks and the Asuri...*"
        [/message]

        {MOVE_UNIT id=Maat 7 47}

        [terrain]
            x=8
            y=47
            terrain=Qxua
        [/terrain]

        [message]
            speaker=Maat
            message= _ "Before you start, I feel I must let you know that I can blow this whole place away if you try any treachery."
        [/message]
        [message]
            speaker=Enlil
            message= _ "(smirks) Such petulance... Am I to assume every member of your kind behaves this way?"
        [/message]
        [message]
            speaker=Maat
            message= _ "Do Irdyans usually visit this place?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "Ha! Even your reply is similar. Let me test your sagacity then: can you guess who, or what, I am?"
        [/message]
        [message]
            speaker=Maat
            message= _ "Let's see... You look like Apsû and Kingu, so I assume you're another Tyrant of Kaliduniya."
        [/message]
        [message]
            speaker=Enlil
            message= _ "That is correct – to an extent. However, if I am a Tyrant why am I not subduing you now in the name of our Empress?"
        [/message]
        [message]
            speaker=Maat
            message= _ "You're hidden in a cave which you've sealed against Apsû... A cave that looks strangely cozy... So either this is all a deceit and you're toying with me, or you're some sort of dissident or exile."
        [/message]
        [message]
            speaker=Enlil
            message= _ "(grins) Oh, I am toying with you, also to an extent... But your second guess is the one that strikes truth. Like every other dweller of Kaliduniya, I was bred to be an engine of destruction, but unlike most I was able to see and think beyond my original purpose – and most uniquely, I escaped our Empress' claws... or so she wants me to think. For this is Her world, made from Her own mystical flesh and essence, and not a single being lingers here without Her so willing. Make no mistake: that She sent Apsû after you means that she has little or no interest in you whatsoever."
        [/message]
        [message]
            speaker=Maat
            message= _ "Every being from this world I've faced before wanted to either kill or dominate me, my people, my whole world; why should I believe that you are different?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "You think we are evil by nature? No being is born evil, Irdyan; indeed, 'good' and 'evil' are merely moral concepts sentient life creates to give purpose - or not - to their actions. But some beings wish to extend their selfish control over all others... and others find themselves turned into tools for that end."
        [/message]
        [message]
            speaker=Maat
            message= _ "Then why are the Asuri doing this? It's clear to me that Angra Mazda is just a pawn; your Empress seems to have a whole world just for herself, why would she want to control ours if not out of sheer ambition? And why would the Asuri let themselves be led into this war if not thanks to a complete disregard for us?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "You must first understand our nature, Irdyan – and before that, you must understand our Empress' true nature. Hers is the essence of Order, of Tyranny; to conquer, to rule – this is all She knows, and probably has ever known."
        [/message]
        [message]
            speaker=Maat
            message= _ "Why would anyone, especially a being who's already this powerful, <i>need</i> to rule all others - if not out of greed or sadism?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "Her actions are not driven by greed or sadism... Although I concede she can be immensely vengeful towards those who displease or try to obstruct her. She is no simple being, but something far greater and far more complex."
        [/message]
        [message]
            speaker=Maat
            message= _ "Fine, then what is she?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "I cannot tell, for She so forbids Her children... But I can show you. I am certain you have seen the tall obelisk to the north; we call it the Forbidden Shard. If this world is the manifestation of Her essence, the Shard is the manifestation of Her memories; there you shall learn about Her origin."
        [/message]
        [message]
            speaker=Maat
            message= _ "And how will we make it there if I could barely reach this cave?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "Excellent question. As you correctly guessed, I am a former Tyrant, and so I once had armies of my own. They were assimilated into Apsû's legion, just as my domain was assimilated into his own, but ultimately he cannot fully control either. For my domain was Roshanee, the 'Light of Skies', where the Ugallu dwell, and Apsû is but the Tyrant of Saaya, the 'Shadow of Earth'. Additionally, if we find Asuri nests we might even sway some of the younger Asuri to our side, since their mindset will not have been fully shaped yet."
        [/message]
        [message]
            speaker=Maat
            message= _ "And with warriors of our own we may be able to fight off Apsû's hordes till we reach the Shard... Sounds like a plan – yet you told me your Empress is all-powerful in this realm; maybe she didn't bother much about me before, but if we cause such a stir she might change her mind."
        [/message]
        [message]
            speaker=Enlil
            message= _ "Alas, that is true. Should you change your mind, this is the moment. I feel obliged to let you know that, should you change your mind midway to the Shard and leave me to my own luck, I have bound myself to you. In other words, you shall not be able to leave this realm unless I allow you to."
        [/message]
        [message]
            speaker=Maat
            message= _ "Eh, it'd be too suspicious if you helped me this much without ensuring any safeguard... Fine, lead the way then."
        [/message]
        [message]
            speaker=Enlil
            message= _ "It is well. We must search for the Peaks of Light; they are what Saaya is comprised of. They are spread throughout Kaliduniya, but fortunately for us there is one to the north-east of this cave's exit."
        [/message]

