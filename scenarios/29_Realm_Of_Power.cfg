        [/message]
        [message]
            speaker=Maat
            message= _ "Interesting... That explains why the Raw – and by extension cipher magic – cannot be accessed, or its energy even wielded, without proper training. Dandarah Amunet-Isis herself only did so because she bound with it directly, and so she could teach others to do the same..."
