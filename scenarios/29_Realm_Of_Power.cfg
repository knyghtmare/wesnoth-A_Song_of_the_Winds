            message= _ "<i>She bore a power akin to that of my Sisters, like an Heiress to them... And for the first time in my existence, I felt fear – fear that my existence could be ended...</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>But this fear was baseless. I subdued her Magic, broke her Matter, twisted her Soul and reduced her Life to a feeble spark. She escaped back into the bleed of Space-Time, but she will be back, I know. For her twisted Soul is now filled with hatred for the one who injured her, and she will seek vengeance – as do all chaotic children of Creation...</i>"
        [/message]
        [message]
            speaker=Maat
            message= _ "So someone has tried to beat her – someone so powerful that Tiamat herself was afraid!"
        [/message]
        [message]
            speaker=Enlil
            message= _ "Indeed. She came here like a blazing light, proud and powerful; in this realm of tyranny, she made me believe that a change could be brought, an existence of freedom for Ugallu and Asuri alike. Alas, as you have now learned, she too was broken – but not beaten into submission."
        [/message]
        [message]
            speaker=Maat
            message= _ "You mentioned before that I looked like someone... Was it the one who challenged Tiamat?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "Yes. Her name still rings in my ears like a cry of hope that even the Empress' geas cannot muffle: Dandarah Amunet-Isis."
        [/message]
        [message]
            speaker=Maat
            message= _ "<i>Dandarah?! Dandarah Amunet-Isis was here?!</i>"
        [/message]
        [message]
            speaker=Enlil
            message= _ "So you do know her?"
        [/message]
        [message]
            speaker=Maat
            message= _ "She was the founder of my Order, believed to have lost herself in the Raw! And this... This must have been her staff, the Staff of Amunet-Isis, the same one wielded by the ancient queens of Sekhem!"
        [/message]
        [message]
            speaker=Maat
            message= _ "Tiamat's memory says Dandarah managed to escape back into the Raw, and yet we never heard of her again; I mean, with all our Ascendants, Prophetesses and Envoys, at least one was bound to have sensed her."
        [/message]
        [message]
            speaker=Enlil
            message= _ "Perhaps she did not want to be found. Remember the Empress' words: Dandarah was broken, reduced to a feeble ghost – and one filled with desire for vengeance. And, as you must have learned by now, Kaliduniya and its ruler have the ability to draw the worst in every being; it is the Empress' way of justifying what she has always believed about the children of Creation. Sad as it is, perhaps Dandarah has truly become a twisted version of her former self – a mere ghost of vengeance."
        [/message]
        [message]
            speaker=Maat
            message= _ "And... I take it that she's never come back here for a rematch?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "Spirits may be strong in a way, but without a body they will never have the same potential as a child of Creation that is whole. After all, wandering spirits only bear the essences of Moriann and Vanadya, at best Quezatla and Ananke as well, but invariably missing the essences of Ymira and Demere."
