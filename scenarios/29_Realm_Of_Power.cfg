        [message]
            speaker=Apsu
            message= _ "(darkly) You are a strangely durable insect, Irdyan, and that is good: I will be able to toy with you for a long, long while and still keep you alive for the Empress... I shall not give you the honour of fighting me; catching insects is a task for thralls, after all. Onwards, servants of Saaya! I want her alive, but you may maul her as you see fit!"
