        [message]
            speaker=narrator
            message= _ "<i>Moriann – Soul, the essence of Being, of self, of consciousness. So close to the One... From herself she made a realm of her own, where lesser souls are born and to which they return once their material shells are no more. So similar to myself, yet so different...</i>"
        [/message]
        [message]
            speaker=Maat
            message= _ "So the Land of the Dead is actually her realm, and what we call necromancy is simply the art of wielding her essence... Why is it that Ashura became so corrupted after meddling with Death? Or are souls naturally prone to darkness and evil?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "You forget what I told you: no being is inherently evil. Yet some spheres of existence are too grand, too far beyond a mere mortal's comprehension, and so peering into it may lead them astray. Besides, when faced with power beyond imagination, some beings seek only to seize it for themselves – and that is one of the surest paths to corruption."
