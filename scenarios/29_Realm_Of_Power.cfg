        [message]
            speaker=Maat
            message= _ "You said your 'Empress' has full control over anyone who dwells in her realm; why does she let you roam freely?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "I know not Her motives, but I have certainly made it harder for Her to catch me. As I told you, this entire realm is a manifestation of Herself, including Her psyche – and She seems not to dwell much on certain areas of Her mind. The Forbidden Shard is one, but all around Kaliduniya there are pockets where Her gaze does not go often, if ever."
        [/message]
