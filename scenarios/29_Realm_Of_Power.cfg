        [message]
            speaker=Maat
            message= _ "(startled) What...! Did you just merge with me?!"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>Such thing is possible for those who have drunk from the so-called Well of Memories – for drinking from it means becoming one with the Raw. Your spirit will simply make this bond stable, so that you will never be destroyed by its sheer might, or lost in its eternal flow.</i>"
        [/message]
        [message]
            speaker=Maat
            message= _ "Oh well, too bad I'm already lost; I'm afloat in the Raw and, with the Well of Memories gone, there should be no way back. And who are you anyway? Are you my spirit?"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>Yes and no; what you call spirits are shards of my former existence. I am the essence of the space-time continuum, who gave birth to the Worldsweave that surrounds and binds all worlds – or, as you call it, the Raw. I am not a being, for my existence as such has ended when I unleashed my essence to create the Worldsweave, but my mind persists; after all, it exists everywhere in time – past, present and future.</i>"
        [/message]
        [message]
            speaker=Maat
            message= _ "Oh, all right..."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>If that helps your understanding, you may call me Yansa, Creator of Space and Time.</i>"
        [/message]
        [message]
            speaker=Maat
            message= _ "A creator... Are you an Ancient One?!"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>You can say so – but I am not the one you seek. Now, I can help you return to your realm... Or I can lead you to the realm of your foes. Choose the former and you shall never be able to do the latter; choose the latter and you might still return home, though your path will be dangerous beyond words.</i>"
        [/message]
        [message]
            speaker=Maat
            message= _ "Wait... I can return to my world, but not Angra Mazda, right? I mean, you're the goddess of space and time and you're apparently on my side..."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>I take no sides, Maat; the only cause I serve is the balance of Existence. The one you call Angra Mazda has allied himself with a being who seeks to remake Existence in her twisted image. Leave her alone, and your world shall know peace for an aeon or two... But her return will be inevitable, even if you have destroyed what you called the Well of Memories. Venture into her realm now and you may find the way to destroy her for evermore.</i>"
        [/message]
        [message]
            speaker=Maat
            message= _ "And once I'm in the world of Angra Mazda's master, how may I leave it? Or will you just abandon me to my luck?"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>There is no logic in doing such a thing. Since it was first reached by an outsider, the realm of Kaliduniya has been easily accessed through the Worldsweave. With your current powers, you shall be able to leave it whenever you want – unless you are wounded and weakened beyond salvation.</i>"
        [/message]
        [message]
            speaker=Maat
            message= _ "Well, doesn't seem to be much of a choice, does it? Take me to Kaliduniya; I may be on my own, but I should be able to learn a thing or two about our enemy."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>There is always a choice, Maat... But I am glad you made the better one. Good luck, and... do not lose yourself. You are the third to tread Kaliduniya, but I pray you do not share the fate of your predecessors.</i>"
        [/message]
        [message]
            speaker=Maat
            message= _ "Third... Angra Mazda must have been the second... Yansa, was Dandarah the first one?"
        [/message]

        {FADE_TO_BLACK}

