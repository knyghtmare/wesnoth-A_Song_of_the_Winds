        [message]
            speaker=narrator
            message= _ "<i>When on high spheres they all dwelt... Seven Sisters, Seven Roots to all of Creation: Will, Light, Soul, Space-Time, Matter, Life and Magic... Each giving their own essence to the children of Creation, each sacrificing herself...</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>...But why?</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>The Children are chaotic; Creation is chaotic. One must control all, purge the chaos and submit Existence to Order</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>And should Creation remain in chaos, one must destroy it so it may be born anew</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>I am born of the Will – I am the Will of Order. I am Tiamat, Eighth of the Sisters, by them betrayed and left bound and astray outside Space-Time. In my cage I bid my time – in my cage I prepare my justice.</i>"
        [/message]
        [message]
            speaker=Maat
            message= _ "Those Seven Sisters... were they the Ancient Ones? The beings who created everything that is?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "My voice is under geas, but I can at least confirm your words."
        [/message]
        [message]
            speaker=Maat
            message= _ "And they... they sacrificed themselves, their power or 'essence', to create everything else? Will, Soul, Life, Magic, Matter, Space-Time and Light?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "Precisely."
        [/message]
        [message]
            speaker=Maat
            message= _ "And Tiamat, the 'Eighth Sister', the one who wants to bring 'order' at any cost... Is she your Empress?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "She is – even though She now walks under a different name."
        [/message]
        [message]
            speaker=Maat
            message= _ "Well, that doesn't help us much... How can we possibly fight a primordial goddess?"
        [/message]
        [message]
            speaker=Enlil
            message= _ "I recommend you to see the orb on the opposite side for an answer to that – though you may find usefulness in seeing the other orbs as well."
        [/message]
    [/event]

