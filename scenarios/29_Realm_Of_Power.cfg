        [/message]
        [message]
            speaker=Maat
            message= _ "(startled) Wait, who is this?"
        [/message]
        [message]
            speaker=Maat
            message= _ "*No answer; either it's playing deaf or it actually can't properly use telepathy. Who could it be, though? Asuri have never shown such power, and I should be able to tell if it was Angra Mazda...*"
