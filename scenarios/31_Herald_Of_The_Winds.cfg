    {HERALD_OF_WINDS_STORY}

    {STARTING_VILLAGES 1 4}
    {STARTING_VILLAGES 2 7}
    {STARTING_VILLAGES 3 15}
    {STARTING_VILLAGES 4 4}

    [side]
        {MAAT}
        recruit=Weaver ASotW,Courier,Seeker,Gatekeeper,Scribe
        {GOLD 350 300 250}
        {INCOME 15 10 5}
        fog=yes
        team_name=windsong
