        {FLAG_VARIANT long}
    [/side]

    [side]
        {HYALITH}
        side=2
        recruit=Aragwaith Captain,Aragwaith Greatbow,Aragwaith Guardian,Aragwaith Pikeman,Aragwaith Strongbow,Aragwaith Longswordsman
        team_name=doldesh
