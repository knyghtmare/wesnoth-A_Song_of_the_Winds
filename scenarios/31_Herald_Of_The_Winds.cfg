            type=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Guardsman,Dwarvish Scout,Troll Whelp,Troll Shaman,Ghost,Skeleton,Skeleton Archer,Weaver ASotW,Courier,Seeker,Gatekeeper,Scribe,Mermaid Initiate,Merman Fighter
        [/disallow_recruit]

        [store_unit]
            [filter]
