        [message]
            speaker=Sigartyr
            message= _ "The gall of these lizards to build a toll at the border of both dwarven and elven lands... I say we smite every single one of them and line their little bridge with their scales!"
        [/message]
        [message]
            speaker=Bellona
            message= _ "We might as well do that, but we're not alone in wanting them dead... Hail, Windsong! I am Bellona of Oreyand, joined with Sigartyr of Dulatus Clan in the leadership of the Order of the Dragonheart. I see we have a common enemy in these drakes, so I say we join efforts in vanquishing them!"
        [/message]
        [message]
            speaker=Maat
            message= _ "And I say your offer is most welcome! (to her friends) Isn't it <i>sweet</i> to find unexpected reinforcements for a change?"
        [/message]
        [message]
            speaker=Raika
            message= _ "Indeed, but let us not warm too much to them. I'm sure you've read about the Order of the Dragonheart?"
        [/message]
        [message]
            speaker=Maat
            message= _ "I, um... Yes, sure, of course..."
        [/message]
        [message]
            speaker=Hathor
            message= _ "(sigh) They're dragon hunters, widely renowned on this side of the Great Continent. Legends say they were formed thousands of years ago; once the lords and ladies of both elvenkind and dwarfkind would proudly offer their sons and daughters to march under their banners."
        [/message]
        [message]
            speaker=Abhai
            message= _ "Should we not be glad to count on their aid, then?"
        [/message]
        [message]
            speaker=Raika
            message= _ "Perhaps... Or perhaps there's something to be learned from the scarcity of praise they've received in recent centuries, according to our scrolls. At the very least they didn't march against Ashura, so they should have few reasons to resent us."
        [/message]

