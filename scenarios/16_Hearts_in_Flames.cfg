        [/message]
        [message]
            speaker=Abhai
            message= _ "She speaks sense. Varkan Ohn himself has sought revenge on us for the Ssyuriss Fen; we could take another path once we return to the Windy Mountains, but the Great River has proved the fastest and safest one."
        [/message]
        [message]
            speaker=Maat
            message= _ "I see your point... Very well then, this time we shall leave no survivors."
        [/message]

