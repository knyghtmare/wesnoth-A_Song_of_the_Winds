    [event]
        name=die
        first_time_only=no
        [filter]
            side=2,3
        [/filter]
        [if]
            [not]
                [have_unit]
                    side=2,3
                [/have_unit]
            [/not]
            [then]
                [message]
                    speaker=Sigartyr
                    message= _ "(crushing a dying saurian's skull) <i>Now</i> this battle is over!"
                [/message]
                [message]
                    speaker=Bellona
                    message= _ "Indeed it is, and so we may speak as our soldiers heal. I recognise you by your garments and banners; fear not, though, for we have no quarrel with your Order. Our own Order has vowed to take no sides in the wars of elf or dwarf, and so their grievances are not ours to uphold. Yet we would like to know who you are, and what business brings you to this side of the continent."
                [/message]
                [message]
                    speaker=Maat
                    message= _ "I am Maat of Hiera'Shirsha, and my sisters and I are on a mission to the Solariel Islands, where we hope to hire they fabled ships."
                [/message]
                [message]
                    speaker=Bellona
                    message= _ "Such a long voyage... It is not our business to know what you seek their ships for, yet your path takes you through elven territory; after all, the Great River runs between Wesmere and the Grey Woods."
                [/message]
                [message]
                    speaker=Maat
                    message= _ "We know, and that's why we carry with us a Fey Laurel given us by Lord Thelian of the Varanyan Elves, our good friends and allies. Surely it proves we're friends-of-elves?"
                [/message]
                [message]
                    speaker=Bellona
                    message= _ "The Varanyans... It's known that one of the King-in-the-Woods' great-granddaughters lives there and is wedded to the Lord of the Varanyans. It's also known that the King-in-the-Woods was a bitter enemy of the Windsong during Ashura's War, a feeling I fear is shared by most of the western kingdoms."
                [/message]
                [message]
                    speaker=Sigartyr
                    message= _ "Aye, Knalga itself was bent to its knees by the terrors the Demon unleashed. My own father still bears scars inflicted by those deathless monstrosities. You're fortunate we were the ones who found you, Windsong."
                [/message]
                [message]
                    speaker=Raika
                    message= _ "*I don't like where this is going...*"
                [/message]
                [message]
                    speaker=Maat
                    message= _ "We're not unfamiliar to suspicion, Lady Bellona, yet we've always proved our worthiness even to those who actually fought Ashura. I trust the lords of Wesmere, the Grey Woods and the Solariel Islands shall be honourable enough to let us prove our friendship as well."
                [/message]
                [message]
                    speaker=Bellona
                    message= _ "Or I could escort you myself through Wesmere. As a Dragonheart I fight under no banner but our own, but I still am the sister of Tendel-Thrion, King of Oreyand, greatest of all elven kingdoms south of the Great River. With my own laurel no one shall dare question your honour."
                [/message]
                [message]
                    speaker=Maat
                    message= _ "And in exchange...?"
                [/message]
                [message]
                    speaker=Bellona
                    message= _ "In exchange I ask a boon, although one that should be in your interest as much as our own. We know of the powers of the Windsong, namely your ability to traverse vast distances in the blink of an eye. Recently a dragon by name of Deimon has settled the Rotten Swamps; there he builds cities using slaves sequestered from human lands, merfolk waters and even troll tribes. The Dragonheart has received numerous requests to deal with his threat, but between their numbers and the swamps' bad terrain, Deimon has remained outside our reach. But with your powers, Windsong, we should be able to strike at the very heart of this ‘Deimon's Land' – and leave before they even fathom what has befallen them."
                [/message]
                [message]
                    speaker=Deianira
                    message= _ "(whisper) Wait, is she actually coercing us into attacking a dragon's lair?!"
                [/message]
                [message]
                    speaker=Maat
                    message= _ "Lady Bellona, surely you understand that I cannot accept that. Our retinue has not been equipped for such enterprise; we've barely held against this simple drake troop, let alone an adult dragon at the centre of his lair. Perhaps an alliance between elven and dwarven kingdoms would prove a far better aid for you. We might even arrange a meeting between you and Lord Agniballi, who certainly has no hand in this Deimon's hostile actions-"
                [/message]
                [message]
                    speaker=Sigartyr
                    message= _ "Are you joking?! Deimon has been killing and enslaving for months and Agniballi hasn't raised a claw against him!"
                [/message]
                [message]
                    speaker=Bellona
                    message= _ "As for this ‘alliance' you talk about, we've tried that, but our lords are shy about waging war on a dragon. Ashura's War may seem far in the past to you humans, but to us with longer lifespans the horrors and scars of that age are too fresh; thus, no one wants another war any time soon. Your fear of the dragon's might is legitimate, but know that we shall fight alongside you; shall you decide to simply sit out of the battle, you're free to do so without fear of dishonour. We only need you to teleport us to safety."
                [/message]
                [message]
                    speaker=Maat
                    message=_ "Even if we sit out, merely being seen alongside you shall brand us enemies in the eyes of the drakes. Apologies, Lady Bellona, but you ask us to risk far too much..."
                [/message]
                [message]
                    speaker=Bellona
                    message= _ "I see... In that case, you shall receive no laurel from me. In fact, the Lords and Ladies of Wesmere and the Grey Woods might hear, from a Lady of Oreyand's own words, that a battalion of Windsong is heading towards their domain, carrying a sigil taken from the corpse of certain elf from a faraway land..."
                [/message]
                [message]
                    speaker=Deianira
                    message= _ "How dare you...!"
                [/message]
                [message]
                    speaker=Abhai
                    message= _ "Lady Bellona! I am Prince Abhai of Garet-Desh, a kingdom of the Aragwaithi, who have always been nothing but respectful of elven-kind; I grew up hearing tales of elven honour and nobleness-"
                [/message]
                [message]
                    speaker=Bellona
                    message= _ "And I grew up hearing nothing of you Aragwaithi... Other than you being some tribe from the outskirts of civilisation who sought to emulate our culture, I mean."
                [/message]
                [message]
                    speaker=Sigartyr
                    message= _ "You must've sailed past the Brown Hills, aye? I have friends among the dwarf clans there; we shall see if they'll let you sail past their lands unscathed if you return the same way you came, uh?"
                [/message]
                [message]
                    speaker=Bellona
                    message= _ "These are your choices, Maat of Hiera'Shirsha. Help us get rid of one who's enemy to us both, and we shall help you. Refuse, and you might find that elves and dwarves demand a much higher toll than drakes ever did."
                [/message]
                [message]
                    speaker=Maat
                    message= _ "...Allow me to confer with my friends..."
                [/message]
                [message]
                    speaker=Deianira
                    message= _ "Hathor, can't you just go Sekmet and annihilate their insufferable, treacherous arses?"
                [/message]
                [message]
                    speaker=Hathor
                    message= _ "Of course I can, and gladly."
                [/message]
                [message]
                    speaker=Maat
                    message= _ "As much as I'd love watching that, we can't have every elf and dwarf on this side of the continent after us..."
                [/message]
                [message]
                    speaker=Deianira
                    message= _ "And if we attack this dragon, we may have more drake clans seeking revenge!"
                [/message]
                [message]
                    speaker=Abhai
                    message= _ "But this dragon seems to be a rogue, according to everything you've told me about Lord Agniballi. Between some rogue drakes and all the western elven and dwarven kingdoms, I say the latter is a far more dangerous enemy..."
                [/message]
                [message]
                    speaker=Maat
                    message= _ "Abhai is right; the Varanyans may know we're reliable, but the rest of elven-kind still suspects us too deeply. Should drakes target Hiera'Shirsha, we should be able to resort to Agniballi for intervention... But will the King-in-the-Woods intervene in our favour should the western elves do the same?"
                [/message]
                [message]
                    speaker=Raika
                    message= _ "Difficult choices are part of a leader's burden, Maat. If you want the counsel of one who's experienced that time and again, I say helping the Dragonheart Order is the lesser of two risks."
                [/message]
                [message]
                    speaker=Maat
                    message= _ "(sigh) I thought so..."
                [/message]
                [message]
                    speaker=Maat
                    message= _ "Lady Bellona, we shall help you. You promised not to demand our aid in battle; we shall not simply sit idly as you fight, but we shall fight as we see fit, and under my orders. We have a long journey ahead, and we cannot risk our sisters too much."
                [/message]
                [message]
                    speaker=Bellona
                    message= _ "Fair enough. This afternoon we shall rest; there's a grove nearby where we may take shelter."
                [/message]
                [message]
                    speaker=Sigartyr
                    message= _ "(smirk) I'll have a word with my sentinels, they shall do their best to protect your little frames once we face the dragon."
                [/message]
                [message]
                    speaker=Deianira
                    message= _ "Ugh... Can't you just push them into the Raw? They don't know our magic, they'll never know what hit them."
                [/message]
                [message]
                    speaker=Raika
                    message= _ "(sigh) It's not the wont of an Ascendant, to send trash into the raw..."
                [/message]
                [if]
                    [have_unit]
                        id=Tethys
                    [/have_unit]
                    [then]
                        [message]
                            speaker=Tethys
                            message= _ "Friends, I wish I could escort you all the way to the mouth of the Great River, but as my clan's sole Water Priestess I must not stay away for long. However, what I can do is leave some of my finest warriors under your guidance; you have shown yourself a true friend of the merfolk, and so I trust you will lead them well."
                        [/message]

                        [allow_recruit]
                            side=1
                            type=Mermaid Initiate,Merman Fighter
                        [/allow_recruit]

                        [message]
                            speaker=narrator
                            message= _ "Maat may now recruit Mermaid Initiates and Merman Fighters!"
                        [/message]
                        [message]
                            speaker=Maat
                            message= _ "This is more than we could even have hoped for, Tethys. I promise I will care for them as I do my own sisters, and bring them back to you even stronger than they already are."
                        [/message]
                        [message]
                            speaker=Deianira
                            message= _ "(whisper) But you're still our favourite water-dweller, Lamy, so don't be jealous."
                        [/message]
                        [message]
                            speaker=Lamiya
                            message= _ "(hisses bashfully) ..."
                        [/message]
                    [/then]
                [/if]

                [endlevel]
                    result=victory
                    bonus=yes
                    {NEW_GOLD_CARRYOVER 40}
                [/endlevel]
            [/then]
        [/if]
    [/event]

