        [/message]
        [message]
            speaker=Varkan
            message= _ "What do you know, that little saurian was actually right... Drakes, stand ready! I shall speak with them myself..."
        [/message]
        [message]
            speaker=Deianira
            message= _ "A flying fire-breathing drake, just what I like to see while standing on a pile of cloth, ropes and wood..."
        [/message]
        [message]
            speaker=Raika
            message= _ "I neither see nor sense any dragon around, and that drake is coming to us alone, so maybe we have a chance of getting out of this unscathed. Choose your words carefully, Maat..."
        [/message]
        [message]
            speaker=Maat
            message= _ "Don't worry, I always do. *Right, every scroll on diplomacy I've ever read has led me to this very moment...*"
        [/message]

        {MOVE_UNIT id=Varkan 62 26}

        [message]
            speaker=Varkan
            message= _ "Greetings, Windsong. I am Varkan Ohn, viceroy of Deimon's Land, vassal of the great dragon Deimon."
        [/message]
        [message]
            speaker=Maat
            message= _ "Greetings, Varkan Ohn. I am Maat, a Windsong from Hiera'Shirsha, and I lead my sisters in a mission of-"
        [/message]
        [message]
            speaker=Varkan
            message= _ "I know who you are – or, rather, I was informed about you. About how you interfered in a mission of our own in the faraway Ssyuriss Fen."
        [/message]
        [message]
            speaker=Maat
            message= _ "Varkan Ohn, I know you are upset that we killed your subjects, but I beg you to hear our side of the story, so that we may avoid unnecessary hostility-"
        [/message]
        [message]
            speaker=Varkan
            message= _ "Hostility? (roars in amusement) Rest assured that I wish not to fight you; Deimon's Land is a new nation that simply wishes to thrive in peace, and we surely have no wish of antagonising the formidable Windsong!"
        [/message]
        [message]
            speaker=Maat
            message= _ "If that is so, then I request passage across the ford ahead; we are willing to pay a toll, if neces-"
        [/message]
        [message]
            speaker=Varkan
            message= _ "Ahhh, we have come to the main issue. You must pay, Windsong, but not in gold or jewels, and not for passage. No, young Maat, for you and your 'sisters' have shed the blood of our kin, and no amount of gold can repay that. Among my people, blood is paid with blood, and blood alone."
        [/message]
        [message]
            speaker=Abhai
            message= _ "(holds his bow)"
        [/message]
        [message]
            speaker=Varkan
            message= _ "...Yet, as I said, we wish no clash with the Windsong."
        [/message]
        [message]
            speaker=Maat
            message= _ "(wary) Then what do you demand, Varkan Ohn?"
        [/message]
        [message]
            speaker=Varkan
            message= _ "Your most precious treasure: knowledge. We Children of Morogor have flown far and wide, yet the lands beyond the Riverlands are unknown to us, due to Lord Agniballi's ban. Thus, this is what I ask of you: I want maps of the Far East as well as lore on the nations that dwell there. Perhaps there are... empty lands that could shelter my people; Deimon's Land is vast, but distances are quickly shortened as we grow in numbers. So, what say you?"
        [/message]
        [message]
            speaker=Deianira
            message= _ "(whisper) Girlfriend, I know you're not going to give him that, but you're <i>not</i> giving him that, are you?!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "(whisper) Even if they settle unclaimed land, given what they've done in Ssyuriss Fen there's no telling they won't one day prey on the Aragwaithi, the Hannuks and even the Winds' Alliance."
        [/message]
        [message]
            speaker=Maat
            message= _ "(whisper) Why are you both telling me the obvious? Just be silent and let me do the talking! (out loud) Varkan Ohn, I regret to say... that I'm not allowed to share such information with you; our leaders ban us from sharing our knowledge freely. Perhaps there's something else we may offer instead? A favour, a few enchanted artefacts...?"
        [/message]
        [message]
            speaker=Varkan
            message= _ "A favour? There is nothing the Children of Morogor cannot do themselves. An enchanted artefact? Dragons have wielded magic since before humans built wooden huts. No, young Maat, the one thing you have that could possibly interest us is your knowledge – but alas, 'you are not allowed to share it...'"
        [/message]
        [message]
            speaker=Maat
            message= _ "Uh, all right then... I am really sorry we could not reach an agreement. We shan't trouble you any longer, Varkan Ohn; come, everyone, there must be another river leading to the ocean-"
        [/message]
        [message]
            speaker=Varkan
            message= _ "Ah, young Maat, you sorely misunderstand the situation! As I said, this was never about us allowing you passage or not; it was about seeking compensation for our kin that you murdered. As I also said, if you cannot pay with what we want, then you shall pay it in blood..."
        [/message]

        {MOVE_UNIT id=Varkan 17 20}

        [message]
            speaker=Varkan
            message= _ "Flamehearts, muster your soldiers! Let us turn this river red with human blood!"
        [/message]
        [message]
            speaker=Maat
            message= _ "Oh well, surrounded by water, outnumbered and standing on highly flammable boats; could the situation be any less favourable?"
        [/message]
        [message]
            speaker=Hathor
            message= _ "Do not tempt fate, sister..."
        [/message]
        [message]
            speaker=Lamiya
            message= _ "Don't lose heart, friends! They're fire lizards, fighting on water must be as unfavourable to them as it is for you – but unlike you, they don't have a nagini born to fight in watery environments!"
        [/message]
        [message]
            speaker=Abhai
            message= _ "We don't have to fight on water, though. Look over this region: there are places we could use for strategic advantage. Remember the geography as well: to the south lie the Unclaimed Lands, but to the north lie the Rotten Swamps."
        [/message]
        [message]
            speaker=Raika
            message= _ "Also, remember that the undead, unhindered by mundane necessities such as breathing, can easily go underwater too, even ambush careless drakes. The downside is that they are quite vulnerable to fire."
        [/message]
        [message]
            speaker=Maat
            message= _ "All right, that's starting to sound feasible... But we have one additional concern: keeping the boats out of the drakes' reach."
        [/message]
        [message]
            speaker=Hathor
            message= _ "On which bank shall we land?"
        [/message]
        [message]
